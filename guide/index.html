<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guide | Kusou-Aristotle</title>

  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
      color:#111;
    }

    .box{
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1{ margin: 16px 0 8px; }
    p{ margin: 0 0 16px; }

    a{ color:#3b5cff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 0;
    }

    .site-title{
      font-weight:700;
      font-size:18px;
    }

    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px 10px;
    }

    /* overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:1000;
    }
    .overlay.open{
      opacity:1;
      pointer-events:auto;
    }

    /* menu */
    .menu{
      position:fixed;
      top:0;
      right:0;
      width:min(78vw,320px);
      height:100vh;
      background:#fff;
      border-left:1px solid #e6e6e6;
      padding:18px 16px;
      transform:translateX(100%);
      transition:.25s;
      z-index:1001;
    }
    .menu.open{
      transform:translateX(0);
    }

    .menu a{
      display:block;
      padding:14px 6px;
      font-weight:700;
      border-bottom:1px solid #f0f0f0;
      color:#111;
    }
  </style>
</head>

<body>

<div id="overlay" class="overlay"></div>

<div class="box">
  <header class="header">
    <div class="site-title">Kusou-Aristotle</div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </header>

  <h1>Guide</h1>
  <p>ガイドページ（準備中）</p>
</div>

<nav id="menu" class="menu">
  <a href="/">Home</a>
  <a href="/character/">Character</a>
  <a href="/story/">Story</a>
  <a href="/guide/">Guide</a>
</nav>

<script>
  const menu = document.getElementById("menu");
  const overlay = document.getElementById("overlay");
  const menuBtn = document.getElementById("menuBtn");

  function openMenu(){
    menu.classList.add("open");
    overlay.classList.add("open");
  }

  function closeMenu(){
    menu.classList.remove("open");
    overlay.classList.remove("open");
  }

  menuBtn.addEventListener("click", openMenu);
  overlay.addEventListener("click", closeMenu);

  menu.querySelectorAll("a").forEach(a=>{
    a.addEventListener("click", closeMenu);
  });
</script>

</body>
</html>
