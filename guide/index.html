<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guide | Kusou-Aristotle</title>

  <style>
    /* ===== 基本レイアウト ===== */
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
    }

    .box{
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1{ margin: 16px 0 8px; }
    p{ margin: 0 0 16px; }

    a{
      color: #3b5cff;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }

    /* ===== ヘッダー ===== */
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .site-title{
      font-weight: 700;
      font-size: 18px;
    }

    .menu-btn{
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 10px;
    }

    /* ===== 背景の暗幕 ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== 右スライドメニュー ===== */
    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: min(78vw, 340px);
      height: 100vh;
      background: #fff;
      border-left: 1px solid #e6e6e6;
      padding: 18px 16px;
      box-sizing: border-box;

      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;

      touch-action: pan-y;
    }
    .menu.open{
      transform: translateX(0);
    }

    .menu-top{
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }

    .menu a{
      display: block;
      padding: 14px 6px;
      font-weight: 700;
      border-bottom: 1px solid #f5f5f5;
    }

    .close-btn{
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- 暗幕 -->
  <div id="overlay" class="overlay"></div>

  <div class="box">
    <header class="header">
      <div class="site-title">Kusou-Aristotle</div>
      <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
    </header>

    <h1>Guide</h1>
    <p>とりあえず思いつきで Guide ってタブ作ったけど、たぶんそのうち中身決めます。（準備中）</p>
  </div>

  <!-- スライドメニュー -->
  <nav id="menu" class="menu">
    <div class="menu-top">
      <strong>MENU</strong>
      <button class="close-btn" id="closeBtn" aria-label="閉じる">✕</button>
    </div>

    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <script>
    const menuEl    = document.getElementById("menu");
    const overlayEl = document.getElementById("overlay");
    const menuBtn   = document.getElementById("menuBtn");
    const closeBtn  = document.getElementById("closeBtn");

    function openMenu(){
      menuEl.classList.add("open");
      overlayEl.classList.add("open");
    }
    function closeMenu(){
      menuEl.classList.remove("open");
      overlayEl.classList.remove("open");
    }

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlayEl.addEventListener("click", closeMenu);

    // メニュー内リンクを押したら閉じる
    menuEl.querySelectorAll("a").forEach(a => {
      a.addEventListener("click", closeMenu);
    });

    // 左スワイプで閉じる（モバイル）
    let sx = 0, sy = 0, tracking = false;

    menuEl.addEventListener("touchstart", e => {
      const t = e.touches[0];
      sx = t.clientX;
      sy = t.clientY;
      tracking = true;
    }, { passive:true });

    menuEl.addEventListener("touchmove", e => {
      if (!tracking) return;
      const t  = e.touches[0];
      const dx = t.clientX - sx;
      const dy = t.clientY - sy;

      if (Math.abs(dx) > Math.abs(dy)) {
        e.preventDefault();
        if (dx < -60) {
          closeMenu();
          tracking = false;
        }
      }
    }, { passive:false });

    menuEl.addEventListener("touchend", () => {
      tracking = false;
    }, { passive:true });
  </script>
</body>
</html>
