<!doctype html>

<html lang="ja">  
<head>

  <title>空想世界アリストテレス神殿案内板</title>    <link rel="icon" href="/favicon.png">  
  <link rel="icon" href="/images/favicon.png" type="image/png">    <!-- Google Fonts -->    <link rel="preconnect" href="https://fonts.googleapis.com">  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">    <style>  
    *{ box-sizing:border-box; }  
    html,body{ margin:0; padding:0; width:100%; height:100%; }  
    body{  
      font-family:"Shippori Mincho","Hiragino Mincho ProN","Yu Mincho","MS Mincho",serif;  
      line-height:1.8;  
      color:#fff;  
      background:#000;  
      overflow-x:hidden;  
    }  
  
    /* ===== splash（前と同じ：transition） ===== */  
    .splash{  
      position: fixed;  
      inset: 0;  
      background: #f5f7fb;  
      display: grid;  
      place-items: center;  
      z-index: 9999;  
  
      opacity: 1;  
      transition: opacity 700ms ease;  
      will-change: opacity;  
    }  
    .splash.hide{ opacity: 0; }  
  
    .splash-inner{  
      opacity: 0;  
      transform: scale(1.08);  
      transition: opacity 700ms ease, transform 700ms ease;  
      will-change: opacity, transform;  
    }  
    .splash.show .splash-inner{ opacity: 1; transform: scale(1); }  
    .splash.hide .splash-inner{ opacity: 0; transform: scale(0.82); }  
  
    .splash-inner img{  
      width: min(90vw, 520px);  
      height:auto;  
      display:block;  
    }  
  
    /* ===== hero（メインビジュアル：前と同じ） ===== */  
    .hero{  
      position: relative;  
      z-index: 2;  
      height: 100vh;  
      overflow: hidden;  
      background: #0b0b0f;  
      isolation: isolate;  
    }  
  
    .hero-bg{  
      position:absolute;  
      inset:0;  
      background: url("/images/home/sora.png") center / cover no-repeat;  
      transform: scale(1.02);  
      z-index: 1;  
    }  
  
    .hero-torii{  
      position:absolute;  
      inset:0;  
      width:100%;  
      height:100%;  
      object-fit: cover;  
      z-index: 2;  
  
      transform: scale(0.86);  
      opacity: 0;  
      filter: blur(1px);  
  
      transition:  
        transform 900ms cubic-bezier(.2,.9,.2,1),  
        opacity   900ms cubic-bezier(.2,.9,.2,1),  
        filter    900ms cubic-bezier(.2,.9,.2,1);  
      transition-delay: 120ms;  
      will-change: transform, opacity, filter;  
    }  
  
    .hero-chara{  
      position:absolute;  
      inset:0;  
      width:100%;  
      height:100%;  
      object-fit: cover;  
      z-index: 3;  
  
      transform: translateY(60px);  
      opacity: 0;  
  
      transition:  
        transform 900ms cubic-bezier(.2,.9,.2,1),  
        opacity   900ms cubic-bezier(.2,.9,.2,1);  
      transition-delay: 520ms;  
      will-change: transform, opacity;  
    }  
  
    .hero.play .hero-torii{  
      transform: scale(1);  
      opacity: 1;  
      filter: blur(0);  
    }  
    .hero.play .hero-chara{  
      transform: translateY(0);  
      opacity: 1;  
    }  
  
    @media (prefers-reduced-motion: reduce){  
      .hero-torii, .hero-chara{  
        transition: none;  
        opacity: 1;  
        transform: none;  
        filter: none;  
      }  
    }  
  
    /* ===== ここからスクロール演出（黒背景セクション） ===== */  
    .section-black{  
      min-height: 100vh;  
      background:#000;  
      display:grid;  
      place-items:center;  
      padding: 56px 16px;  
    }  
  
    .section-black img{  
      width: min(980px, 92vw);  
      height: auto;  
      display:block;  
    }  
  
    /* welcomeは少し小さめにしたい場合だけ */  
    .welcome-img{  
      width: min(720px, 90vw);  
    }  
  
    /* ===== header（右上にハンバーガー：前と同じ） ===== */  
    .header{  
      position: fixed;  
      top: 0; left: 0; right: 0;  
      z-index: 60;  
      display:flex;  
      justify-content: flex-end;  
      align-items:center;  
      padding:12px 16px;  
      background: transparent;  
      border: none;  
    }  
    .menu-btn{  
      font-size:22px;  
      background:none;  
      border:none;  
      cursor:pointer;  
      color:#fff;  
      padding:8px 10px;  
      border-radius:10px;  
      text-shadow: 0 2px 18px rgba(0,0,0,.35);  
    }  
    .menu-btn:active{ transform: scale(.98); }  
  
    /* ===== overlay/menu（前と同じ） ===== */  
    .overlay{  
      position: fixed;  
      inset: 0;  
      background: rgba(0,0,0,.55);  
      opacity: 0;  
      pointer-events: none;  
      transition: opacity .25s ease;  
      z-index: 1000;  
    }  
    .overlay.open{ opacity: 1; pointer-events: auto; }  
  
    .menu{  
      position: fixed;  
      top: 0;  
      right: 0;  
      width: 340px;  
      max-width: 78vw;  
      height: 100vh;  
      background: rgba(0,0,0,.86);  
      backdrop-filter: blur(10px);  
      -webkit-backdrop-filter: blur(10px);  
      padding: 18px 16px;  
      transform: translateX(100%);  
      transition: transform .25s ease;  
      z-index: 1001;  
      overflow-y:auto;  
      -webkit-overflow-scrolling:touch;  
      touch-action: pan-y;  
    }  
    .menu.open{ transform: translateX(0); }  
  
    .menu-top{  
      display:flex;  
      justify-content:space-between;  
      align-items:center;  
      padding-bottom:10px;  
      border-bottom: 1px solid rgba(255,255,255,.14);  
      margin-bottom:8px;  
    }  
    .menu-title{ font-weight: 700; letter-spacing: .06em; color:#fff; }  
    .close-btn{  
      font-size:20px;  
      background:none;  
      border:none;  
      cursor:pointer;  
      padding:8px 10px;  
      border-radius:10px;  
      color:#fff;  
    }  
    .menu a{  
      display:block;  
      padding:14px 6px;  
      font-weight:700;  
      letter-spacing:.03em;  
      border-bottom: 1px solid rgba(255,255,255,.10);  
      color:#fff;  
      text-decoration:none;  
    }  
  
    /* ===== BGMボタン（前と同じ） ===== */  
    .bgm-btn{  
      position: fixed;  
      right: 14px;  
      bottom: 14px;  
      z-index: 1200;  
      display: inline-flex;  
      align-items: center;  
      gap: 8px;  
  
      padding: 10px 12px;  
      border: 1px solid rgba(255,255,255,.20);  
      border-radius: 999px;  
      background: rgba(20,20,20,.72);  
      color: #fff;  
      backdrop-filter: blur(6px);  
      -webkit-backdrop-filter: blur(6px);  
  
      font-weight: 700;  
      font-size: 14px;  
      cursor: pointer;  
    }  
    .bgm-btn:active{ transform: scale(.98); }  
    .bgm-dot{ width:10px; height:10px; border-radius:999px; background: rgba(255,255,255,.35); }  
    .bgm-btn.on .bgm-dot{ background: rgba(120,255,180,.95); }  
    .bgm-btn small{ font-weight:700; opacity:.92; }  
  
    /* ===== footer（前と同じ構造に戻す） ===== */  
    .footer{  
      position: relative;  
      z-index: 5;  
      padding: 44px 16px 56px;  
      text-align: center;  
      background: rgba(0,0,0,.35);  
      backdrop-filter: blur(8px);  
      -webkit-backdrop-filter: blur(8px);  
      border-top: 1px solid rgba(255,255,255,.10);  
    }  
    .footer-inner{  
      max-width: 960px;  
      margin: 0 auto;  
    }  
    .footer-logo{  
      width: min(64vw, 260px);  
      height: auto;  
      display: block;  
      margin: 0 auto 18px;  
      opacity: .92;  
      filter: drop-shadow(0 8px 28px rgba(0,0,0,.45));  
    }  
    .footer-title{  
      margin: 0 0 10px;  
      font-weight: 800;  
      letter-spacing: .08em;  
      font-size: 13px;  
      color: rgba(255,255,255,.78);  
    }  
  
    .footer-sns{  
      display: flex;  
      justify-content: center;  
      gap: 16px;  
      flex-wrap: wrap;  
      margin: 12px 0 6px;  
    }  
  
    .share{  
      margin: 10px 0 18px;  
      display: grid;  
      gap: 10px;  
      justify-items: center;  
    }  
    .share-row{  
      display: flex;  
      gap: 16px;  
      flex-wrap: wrap;  
      justify-content: center;  
    }  
  
    .sns-btn{  
      width: 44px;  
      height: 44px;  
      border-radius: 999px;  
      display: grid;  
      place-items: center;  
      border: 1px solid rgba(255,255,255,.16);  
      background: rgba(255,255,255,.06);  
      color: #fff;  
      text-decoration: none;  
      transition: transform .12s ease, background .12s ease, border-color .12s ease;  
    }  
    .sns-btn:active{ transform: scale(.98); }  
    .sns-btn:hover{  
      background: rgba(255,255,255,.10);  
      border-color: rgba(255,255,255,.28);  
    }  
  
    .icon-img{  
      width: 22px;  
      height: 22px;  
      object-fit: contain;  
      display: block;  
      opacity: .92;  
    }  
  
    .footer-note{  
      margin-top: 18px;  
      font-size: 12px;  
      color: rgba(255,255,255,.60);  
      letter-spacing: .03em;  
    }  
  </style>  </head>  <body>

  </nav>    <!-- ★スクロールで出す黒背景ゾーン（2枚） -->    <section class="section-black" aria-label="ようこそ">

  <!-- SHARE -->

  </footer>    <script>  
    // ===== SHARE（X / LINE） =====  
    (() => {  
      const url = encodeURIComponent(location.href);  
      const title = encodeURIComponent(document.title);  
  
      const shareX = document.getElementById("shareX");  
      const shareLINE = document.getElementById("shareLINE");  
  
      if (shareX) shareX.href = `https://x.com/intent/tweet?text=${title}&url=${url}`;  
      if (shareLINE) shareLINE.href = `https://social-plugins.line.me/lineit/share?url=${url}`;  
    })();  
  
    // ===== menu =====  
    const menu = document.getElementById("menu");  
    const overlay = document.getElementById("overlay");  
    const menuBtn = document.getElementById("menuBtn");  
    const closeBtn = document.getElementById("closeBtn");  
  
    const openMenu = () => {  
      menu.classList.add("open");  
      overlay.classList.add("open");  
      menu.setAttribute("aria-hidden","false");  
    };  
    const closeMenu = () => {  
      menu.classList.remove("open");  
      overlay.classList.remove("open");  
      menu.setAttribute("aria-hidden","true");  
    };  
  
    menuBtn.addEventListener("click", openMenu);  
    closeBtn.addEventListener("click", closeMenu);  
    overlay.addEventListener("click", closeMenu);  
    menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));  
  
    // ===== BGM ON/OFF（保存つき） =====  
    const bgm = document.getElementById("bgm");  
    const bgmBtn = document.getElementById("bgmBtn");  
    const bgmLabel = document.getElementById("bgmLabel");  
    const DEFAULT_VOLUME = 0.35;  
  
    bgm.volume = DEFAULT_VOLUME;  
    const saved = localStorage.getItem("bgm_on") === "1";  
  
    function setBgmUI(isOn){  
      bgmBtn.classList.toggle("on", isOn);  
      bgmLabel.textContent = isOn ? "BGM ON" : "BGM OFF";  
    }  
    setBgmUI(saved);  
  
    bgmBtn.addEventListener("click", async () => {  
      try{  
        if (bgm.paused){  
          bgm.volume = DEFAULT_VOLUME;  
          await bgm.play();  
          localStorage.setItem("bgm_on", "1");  
          setBgmUI(true);  
        }else{  
          bgm.pause();  
          localStorage.setItem("bgm_on", "0");  
          setBgmUI(false);  
        }  
      }catch(e){  
        alert("BGMを再生できませんでした。もう一度タップしてみて！");  
      }  
    });  
  
    // ===== splash → hero（reflowで“確実にtransition発火”） =====  
    function startHeroAnimation(){  
      const hero = document.getElementById("hero");  
      if (!hero) return;  
  
      hero.classList.remove("play");  
      void hero.offsetWidth; // reflow  
      requestAnimationFrame(() => hero.classList.add("play"));  
    }  
  
    function startSplashSequence(){  
      const splash = document.getElementById("splash");  
  
      // splash表示  
      if (splash) requestAnimationFrame(() => splash.classList.add("show"));  
  
      // 1.2秒後：hero開始＋splash退場  
      setTimeout(() => {  
        startHeroAnimation();  
  
        if (splash){  
          splash.classList.add("hide");  
          splash.classList.remove("show");  
          setTimeout(() => splash.remove(), 750);  
        }  
      }, 1200);  
  
      // 何があっても3秒で消す  
      setTimeout(() => {  
        const s = document.getElementById("splash");  
        if (s) s.remove();  
      }, 3000);  
    }  
  
    window.addEventListener("load", startSplashSequence);  
  
    // 戻る/進む（bfcache）対策  
    window.addEventListener("pageshow", (e) => {  
      if (e.persisted) startSplashSequence();  
    });  
  </script>  </body>
