<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kusou-Aristotle 公式サイト</title>

  <style>
    /* ===== base ===== */
    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
    }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      background:#000;
      overflow-x:hidden;
    }

    /* ===== header ===== */
    .header{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 60;

      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;

      background: transparent;
      border: none;
    }

    .site-title{
      font-weight:700;
      font-size:18px;
      color:#fff;
    }

    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      color:#fff;
    }

    /* ===== overlay ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== menu ===== */
    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      max-width: 78vw;
      height: 100vh;
      background: #fff;
      padding: 18px 16px;
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;
      overflow-y:auto;
    }
    .menu.open{ transform: translateX(0); }

    .menu-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:10px;
      border-bottom:1px solid #eee;
      margin-bottom:8px;
    }

    .menu-title{ font-weight:800; }
    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      cursor:pointer;
    }

    .menu a{
      display:block;
      padding:14px 6px;
      font-weight:700;
      border-bottom:1px solid #f5f5f5;
      color:#111;
      text-decoration:none;
    }

    /* ===== splash (transition方式・確定動作) ===== */
    .splash{
      position: fixed;
      inset: 0;
      background: #f5f7fb;
      display: grid;
      place-items: center;
      z-index: 9999;
    }

    .splash-inner{
      opacity: 0;
      transform: scale(1.08);
      transition: opacity 700ms ease, transform 700ms ease;
      will-change: opacity, transform;
    }

    .splash.show .splash-inner{
      opacity: 1;
      transform: scale(1);
    }

    .splash.hide .splash-inner{
      opacity: 0;
      transform: scale(0.82);
    }

    .splash-inner img{
      width: min(90vw, 520px);
      height: auto;
      display:block;
    }

    /* ===== background image ===== */
    .home-bg{
      position: fixed;
      inset: 0;
      z-index: 1;
      background: url("images/home.png") center / cover no-repeat;
    }

  </style>
</head>

<body>

  <!-- splash -->
  <div id="splash" class="splash">
    <div class="splash-inner">
      <img src="images/logo.png" alt="空想世界アリストテレス">
    </div>
  </div>

  <!-- background -->
  <div class="home-bg"></div>

  <!-- header -->
  <header class="header">
    <div class="site-title">Kusou-Aristotle</div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </header>

  <!-- overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- menu -->
  <nav id="menu" class="menu">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn">✕</button>
    </div>
    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <script>
    // menu
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    menuBtn.onclick = () => {
      menu.classList.add("open");
      overlay.classList.add("open");
    };
    closeBtn.onclick = overlay.onclick = () => {
      menu.classList.remove("open");
      overlay.classList.remove("open");
    };

    // splash（transition方式・確定）
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");

      requestAnimationFrame(() => {
        splash.classList.add("show");
      });

      setTimeout(() => {
        splash.classList.add("hide");
        splash.classList.remove("show");

        setTimeout(() => {
          splash.remove();
        }, 750);
      }, 1200);

      // safety
      setTimeout(() => {
        if(document.getElementById("splash")){
          splash.remove();
        }
      }, 3000);
    });
  </script>

</body>
</html>
