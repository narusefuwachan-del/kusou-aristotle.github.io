<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>空想世界アリストテレス神殿案内板</title>

  <link rel="icon" href="/favicon.png">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; width:100%; height:100%; }
    body{
      font-family:"Shippori Mincho","Hiragino Mincho ProN","Yu Mincho","MS Mincho",serif;
      line-height: 1.8;
      color:#fff;
      background:#000;
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }

    /* ===== header ===== */
    .header{
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 60;
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding:12px 16px;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .site-title{
      font-weight:700;
      font-size:16px;
      letter-spacing:.04em;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
      user-select:none;
      padding:6px 8px;
      border-radius:10px;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      color:#fff;
      padding:8px 10px;
      border-radius:10px;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }
    .menu-btn:active{ transform: scale(.98); }

    /* ===== hero ===== */
    .hero{
      position: relative;
      height: 100vh;
      min-height: 640px;
      overflow: hidden;
      background: #0b0b0f;
    }
    .hero-bg{
      position:absolute;
      inset:0;
      background: url("/images/home/sora.png") center / cover no-repeat;
      transform: scale(1.02);
      z-index:1;
    }
    .hero-torii,
    .hero-tatie{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .hero-torii{ z-index:2; }
    .hero-tatie{ z-index:3; }

    /* 初期状態（アニメ前） */
    .hero-torii{
      transform: scale(0.86);
      opacity: 0;
      filter: blur(1px);
    }
    .hero-tatie{
      transform: translateY(60px);
      opacity: 0;
    }

    /* スプラッシュが消えた後に付くクラスでアニメ開始 */
    body.hero-anim .hero-torii{
      animation: toriiIn 900ms cubic-bezier(.2,.9,.2,1) 0ms forwards;
    }
    body.hero-anim .hero-tatie{
      animation: tatieUp 900ms cubic-bezier(.2,.9,.2,1) 380ms forwards;
    }

    @keyframes toriiIn{
      to{ transform: scale(1); opacity:1; filter: blur(0); }
    }
    @keyframes tatieUp{
      to{ transform: translateY(0); opacity:1; }
    }

    /* ===== content (scroll) ===== */
    main{
      position: relative;
      z-index: 5;
      padding: 22px 16px 70px;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.68) 20%, rgba(0,0,0,.92) 60%, #000 100%);
      margin-top: -18vh; /* ヒーローに被せ気味 */
    }
    .box{
      max-width: 920px;
      margin: 0 auto;
    }
    h1{
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing:.04em;
    }
    p{
      margin: 0 0 16px;
      color: rgba(255,255,255,.84);
      font-size: 14px;
    }
    .cards{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (min-width:720px){
      .cards{ grid-template-columns: repeat(3, 1fr); }
    }
    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
    }
    .card:active{ transform: scale(.99); }
    .card .title{
      font-weight: 800;
      letter-spacing:.04em;
      margin-bottom: 6px;
    }
    .card .desc{
      color: rgba(255,255,255,.80);
      font-size: 13px;
      line-height: 1.7;
    }

    /* ===== splash ===== */
    .splash{
      position: fixed;
      inset: 0;
      background: #f5f7fb;
      display: grid;
      place-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 700ms ease;
      will-change: opacity;
    }
    .splash.hide{ opacity: 0; }

    .splash-inner{
      opacity: 0;
      transform: scale(1.08);
      transition: opacity 700ms ease, transform 700ms ease;
      will-change: opacity, transform;
    }
    .splash.show .splash-inner{ opacity: 1; transform: scale(1); }
    .splash.hide .splash-inner{ opacity: 0; transform: scale(0.82); }
    .splash-inner img{
      width: min(90vw, 520px);
      height:auto;
      display:block;
    }

    /* ===== menu overlay ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{ opacity: 1; pointer-events: auto; }

    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      max-width: 78vw;
      height: 100vh;
      background: rgba(0,0,0,.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px 16px;
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      touch-action: pan-y;
    }
    .menu.open{ transform: translateX(0); }

    .menu-top{
      display:flex; justify-content:space-between; align-items:center;
      padding-bottom:10px;
      border-bottom: 1px solid rgba(255,255,255,.14);
      margin-bottom:8px;
      color:#fff;
    }
    .menu-title{ font-weight: 800; letter-spacing: .06em; }
    .close-btn{
      font-size:20px; background:none; border:none; cursor:pointer;
      padding:8px 10px; border-radius:10px; color:#fff;
    }
    .menu a{
      display:block;
      padding:14px 6px;
      font-weight:800;
      letter-spacing:.03em;
      border-bottom: 1px solid rgba(255,255,255,.10);
      color:#fff;
      text-decoration:none;
    }

    /* ===== BGM button ===== */
    .bgm-btn{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 1200;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.15);
      border-radius: 999px;
      background: rgba(20,20,20,.72);
      color: #fff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
    }
    .bgm-btn:active{ transform: scale(.98); }
    .bgm-dot{ width:10px; height:10px; border-radius:999px; background: rgba(255,255,255,.35); }
    .bgm-btn.on .bgm-dot{ background: rgba(120,255,180,.95); }
    .bgm-btn small{ font-weight:800; opacity:.92; }

    @media (prefers-reduced-motion: reduce){
      body.hero-anim .hero-torii,
      body.hero-anim .hero-tatie{ animation:none; }
      .hero-torii,.hero-tatie{ opacity:1; transform:none; filter:none; }
      .splash,.splash-inner{ transition:none; }
      .splash-inner{ opacity:1; transform:none; }
    }
  </style>
</head>

<body>
  <!-- splash -->
  <div id="splash" class="splash" aria-label="読み込み中">
    <div class="splash-inner">
      <img src="/images/logo.png" alt="空想世界アリストテレス">
    </div>
  </div>

  <!-- header -->
  <header class="header">
    <a class="site-title" href="/" aria-label="ホームへ">空想世界アリストテレス</a>
    <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
  </header>

  <!-- hero -->
  <section class="hero" aria-label="メインビジュアル">
    <div class="hero-bg"></div>
    <img class="hero-torii" src="/images/home/torii.png" alt="">
    <img class="hero-tatie" src="/images/home/tatie.png" alt="">
  </section>

  <!-- content -->
  <main>
    <div class="box">
      <h1>神殿案内板</h1>
      <p>こちらは「空想世界アリストテレス」公式サイトです。気になる項目を選んでください。</p>

      <div class="cards" role="navigation" aria-label="案内">
        <a class="card" href="/character/">
          <div class="title">Character</div>
          <div class="desc">登場人物一覧／プロフィール（1期・2期）</div>
        </a>
        <a class="card" href="/story/">
          <div class="title">Story</div>
          <div class="desc">あらすじ／章構成／世界観の入口</div>
        </a>
        <a class="card" href="/guide/">
          <div class="title">Guide</div>
          <div class="desc">用語／注意事項／読み方ガイド</div>
        </a>
      </div>
    </div>
  </main>

  <!-- BGM -->
  <audio id="bgm" preload="auto" loop>
    <source src="/audio/bgm.mp3" type="audio/mpeg">
  </audio>

  <button id="bgmBtn" class="bgm-btn" type="button" aria-label="BGMの切り替え">
    <span class="bgm-dot" aria-hidden="true"></span>
    <small id="bgmLabel">BGM OFF</small>
  </button>

  <!-- overlay/menu -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <nav id="menu" class="menu" aria-hidden="true">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn" aria-label="メニューを閉じる">✕</button>
    </div>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <script>
    // ===== BGM =====
    const bgm = document.getElementById("bgm");
    const bgmBtn = document.getElementById("bgmBtn");
    const bgmLabel = document.getElementById("bgmLabel");
    const DEFAULT_VOLUME = 0.35;

    const saved = localStorage.getItem("bgm_on") === "1";
    bgm.volume = DEFAULT_VOLUME;

    function setBgmUI(isOn){
      bgmBtn.classList.toggle("on", isOn);
      bgmLabel.textContent = isOn ? "BGM ON" : "BGM OFF";
    }
    setBgmUI(saved);

    bgmBtn.addEventListener("click", async () => {
      try{
        if (bgm.paused){
          bgm.volume = DEFAULT_VOLUME;
          await bgm.play();
          localStorage.setItem("bgm_on", "1");
          setBgmUI(true);
        }else{
          bgm.pause();
          localStorage.setItem("bgm_on", "0");
          setBgmUI(false);
        }
      }catch(e){
        alert("BGMを再生できませんでした。もう一度タップしてみて！");
      }
    });

    // ===== menu =====
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    const openMenu = () => { menu.classList.add("open"); overlay.classList.add("open"); menu.setAttribute("aria-hidden","false"); };
    const closeMenu = () => { menu.classList.remove("open"); overlay.classList.remove("open"); menu.setAttribute("aria-hidden","true"); };

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
    menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));

    // ===== splash + hero animation start =====
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      if(!splash){
        document.body.classList.add("hero-anim");
        return;
      }

      // フェードイン開始
      requestAnimationFrame(() => splash.classList.add("show"));

      const hold = 1000;        // 表示維持
      const fade = 700;         // CSSと一致

      setTimeout(() => {
        // フェードアウト開始
        splash.classList.add("hide");
        splash.classList.remove("show");

        // ★ここでアニメ開始（スプラッシュが薄くなり始める頃）
        setTimeout(() => {
          document.body.classList.add("hero-anim");
        }, 60);

        // splash除去
        setTimeout(() => splash.remove(), fade + 60);
      }, hold);

      // 保険：絶対消す
      setTimeout(() => {
        const s = document.getElementById("splash");
        if (s) s.remove();
        document.body.classList.add("hero-anim");
      }, 3200);
    });
  </script>
</body>
</html>
