<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kusou-Aristotle 公式サイト</title>

  <style>
    /* ===== 基本 ===== */
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
      color:#111;
    }

    a{ color:#3b5cff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* 中身の幅（2枚目以降のセクション用） */
    .box{
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    /* ===== ヘッダー ===== */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px; /* ヒーロー上で見えるようにbox外でもOKにする */
      position: sticky; /* 上に固定 */
      top: 0;
      z-index: 50;
      background: rgba(255,255,255,0.85); /* 背景が透ける */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .site-title{
      font-weight:700;
      font-size:18px;
      letter-spacing: .2px;
    }

    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      line-height:1;
      padding:8px 10px;
      border-radius:10px;
    }
    .menu-btn:active{ transform: scale(.98); }

    /* ===== ハンバーガー暗幕 ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== 右スライドメニュー ===== */
    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      max-width: 78vw;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #e6e6e6;
      padding: 18px 16px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;
      touch-action: pan-y;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
    }
    .menu.open{
      transform: translateX(0);
    }

    .menu-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-bottom: 10px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 8px;
    }

    .menu-title{
      font-weight: 800;
      letter-spacing: .3px;
    }

    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px 10px;
      border-radius:10px;
    }

    .menu a{
      display:block;
      padding: 14px 6px;
      font-weight: 700;
      border-bottom: 1px solid #f5f5f5;
      color:#111;
    }

    /* ===== Home ヒーロー（背景画像）===== */
    .hero{
      width: 100%;
      height: 100vh;                 /* 画面いっぱい */
      background-image: url("images/home.png");
      background-size: cover;        /* 余白ゼロで敷き詰め */
      background-position: center;   /* 真ん中基準 */
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    /* 雰囲気調整：うっすら暗幕（不要なら消してOK） */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.25),
        rgba(255,255,255,0.05),
        rgba(0,0,0,0.18)
      );
      pointer-events:none;
    }

    /* 文字を乗せたいとき用（いらなければ丸ごと消してOK） */
    .hero-text{
      position: absolute;
      left: 14px;
      top: 120px; /* sticky headerの下あたり */
      writing-mode: vertical-rl;
      background: rgba(0,0,0,0.78);
      color: #fff;
      padding: 12px 8px;
      font-size: 16px;
      letter-spacing: 0.15em;
      border-radius: 10px;
    }

    /* 2枚目以降のセクション例 */
    .section-title{
      font-size: 22px;
      margin: 18px 0 8px;
    }
    .muted{ color:#555; }

    @media (max-width: 600px){
      .hero-text{
        top: 110px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- ヘッダー（上固定） -->
  <header class="header">
    <div class="site-title">Kusou-Aristotle</div>
    <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
  </header>

  <!-- ヒーロー（背景画像） -->
  <section class="hero" aria-label="ホーム画像">
    <!-- 文字いらなければこのdiv消してOK -->
    <div class="hero-text">空想世界アリストテレスへようこそ</div>
  </section>

  <!-- 下の本文（例） -->
  <main class="box">
    <h1 class="section-title">Kusou-Aristotle</h1>
    <p class="muted">公式サイト準備中。</p>
    <p><small>Powered by GitHub Pages.</small></p>
  </main>

  <!-- ハンバーガー暗幕 -->
  <div id="overlay" class="overlay"></div>

  <!-- メニュー（1個だけ） -->
  <nav id="menu" class="menu" aria-hidden="true">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn" aria-label="メニューを閉じる">✕</button>
    </div>

    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <script>
    // ===== ハンバーガーメニュー =====
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openMenu(){
      menu.classList.add("open");
      overlay.classList.add("open");
      menu.setAttribute("aria-hidden", "false");
    }
    function closeMenu(){
      menu.classList.remove("open");
      overlay.classList.remove("open");
      menu.setAttribute("aria-hidden", "true");
    }
    function toggleMenu(){
      if(menu.classList.contains("open")) closeMenu();
      else openMenu();
    }

    menuBtn.addEventListener("click", toggleMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);

    menu.querySelectorAll("a").forEach(a=>{
      a.addEventListener("click", closeMenu);
    });

    // 左スワイプで閉じる
    let startX = 0, startY = 0, tracking = false;

    menu.addEventListener("touchstart", (e)=>{
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      tracking = true;
    }, {passive:true});

    menu.addEventListener("touchmove", (e)=>{
      if(!tracking) return;
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      if(Math.abs(dx) > Math.abs(dy)){
        e.preventDefault();
        if(dx < -60){
          closeMenu();
          tracking = false;
        }
      }
    }, {passive:false});

    menu.addEventListener("touchend", ()=>{ tracking = false; }, {passive:true});
  </script>
</body>
</html>
