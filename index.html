<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kusou-Aristotle 公式サイト</title>

  <style>
    /* ===== 基本 ===== */
    <script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("open");
  }
</script>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
    }

    .box {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 { margin: 16px 0 8px; }
    p { margin: 0 0 16px; }

    a { color: #3b5cff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== ヘッダー ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .site-title {
      font-weight: 700;
      font-size: 18px;
    }

    /* ===== メニューボタン ===== */
    .menu-btn {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      line-height: 1;
      padding: 8px 10px;
    }

    /* ===== 右スライドメニュー ===== */
.menu {
  position: fixed;
  top: 0;
  right: 0;
  width: min(78vw, 320px);
  height: 100vh;
  background: #fff;
  border-left: 1px solid #e6e6e6;
  padding: 18px 16px;
  box-sizing: border-box;

  transform: translateX(100%);
  transition: transform .25s ease;
  z-index: 1001;
}

.menu.open {
  transform: translateX(0);
}

.menu a {
  display: block;
  padding: 12px 6px;
  font-weight: 600;
  border-bottom: 1px solid #f0f0f0;
}

/* 背景の暗い幕 */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
  z-index: 1000;
}

.overlay.open {
  opacity: 1;
  pointer-events: auto;
}
  </style>
</head>

<body>
  <div class="box">

    <header class="header">
      <div class="site-title">Kusou-Aristotle</div>
      <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
    </header>

    <nav id="menu" class="menu">
      <a href="index.html">Home</a>
      <a href="character.html">Character</a>
      <a href="story.html">Story</a>
      <a href="guide.html">Guide</a>
    </nav>

    <h1>Kusou-Aristotle</h1>
    <p>公式サイト準備中。</p>
    <p><small>Powered by GitHub Pages.</small></p>

  </div>

  <script>
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });
  </script>
</body>
</html>
