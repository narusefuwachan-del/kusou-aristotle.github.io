<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>空想世界アリストテレス神殿案内板</title>

  <link rel="icon" href="/favicon.png">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; width:100%; height:100%; }
    body{
      font-family:"Shippori Mincho","Hiragino Mincho ProN","Yu Mincho","MS Mincho",serif;
      line-height:1.8;
      color:#fff;
      background:#000;
      overflow-x:hidden;
    }

    /* ===== splash（最初の1回だけ） ===== */
    .splash{
      position: fixed;
      inset: 0;
      background: #f5f7fb;
      display: grid;
      place-items: center;
      z-index: 9999;

      opacity: 1;
      transition: opacity 1400ms ease; /* ←フェードアウト長め */
      will-change: opacity;
    }
    .splash.hide{ opacity: 0; }

    .splash-inner{
      opacity: 0;
      transform: scale(1.12);
      transition: opacity 900ms ease, transform 900ms ease;
      will-change: opacity, transform;
    }
    .splash.show .splash-inner{ opacity: 1; transform: scale(1); }
    .splash.hide .splash-inner{ opacity: 0; transform: scale(0.86); }

    .splash-inner img{
      width: min(94vw, 680px); /* ←ロゴもっと大きく */
      height:auto;
      display:block;
    }

    /* ===== hero ===== */
    .hero{
      position: relative;
      z-index: 2;
      height: 100vh;
      overflow: hidden;
      background: #0b0b0f;
      isolation: isolate;
    }

    .hero-bg{
      position:absolute;
      inset:0;
      background: url("/images/home/sora.png") center / cover no-repeat;
      transform: scale(1.02);
      z-index: 1;
    }

    .hero-torii{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: 2;

      transform: scale(0.86);
      opacity: 0;
      filter: blur(1px);

      transition:
        transform 900ms cubic-bezier(.2,.9,.2,1),
        opacity   900ms cubic-bezier(.2,.9,.2,1),
        filter    900ms cubic-bezier(.2,.9,.2,1);
      transition-delay: 120ms;
      will-change: transform, opacity, filter;
    }

    .hero-chara{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: 3;

      transform: translateY(60px);
      opacity: 0;

      transition:
        transform 900ms cubic-bezier(.2,.9,.2,1),
        opacity   900ms cubic-bezier(.2,.9,.2,1);
      transition-delay: 520ms;
      will-change: transform, opacity;
    }

    .hero.play .hero-torii{
      transform: scale(1);
      opacity: 1;
      filter: blur(0);
    }
    .hero.play .hero-chara{
      transform: translateY(0);
      opacity: 1;
    }

    @media (prefers-reduced-motion: reduce){
      .hero-torii, .hero-chara{
        transition: none;
        opacity: 1;
        transform: none;
        filter: none;
      }
      .splash, .splash-inner{ transition:none; }
      .splash-inner{ opacity:1; transform:none; }
    }

    /* ===== header（左：ロゴ / 右：ハンバーガー） ===== */
    .header{
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 60;
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 10px 12px; /* ←左に寄せる */
      background: transparent;
      border: none;
      pointer-events: none; /* 透明時に当たり判定事故防止 */
    }

    .brand{
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      pointer-events: auto;
      border-radius: 14px;
      padding: 6px 8px; /* タップしやすい */
      -webkit-tap-highlight-color: transparent;
    }

    /* 白いのが一瞬パッ→白プレートを出してからゆっくり消す */
    .brand-plate{
      position:absolute;
      inset:-8px -10px;
      background:#fff;
      opacity: 1;
      border-radius: 16px;
      transition: opacity 1800ms ease; /* ←ゆっくり消える */
      z-index: 0;
      pointer-events:none;
    }
    .brand.ready .brand-plate{ opacity: 0; }

    .brand img{
      position: relative;
      z-index: 1;
      width: 170px;           /* ←左上ロゴを大きく */
      height: auto;
      display:block;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,.35));
    }

    @media (min-width: 560px){
      .brand img{ width: 200px; } /* PCちょい大きめ */
    }

    .menu-btn{
      pointer-events: auto;
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      color:#fff;
      padding:8px 10px;
      border-radius:10px;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
      -webkit-tap-highlight-color: transparent;
    }
    .menu-btn:active{ transform: scale(.98); }

    /* ===== overlay/menu ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{ opacity: 1; pointer-events: auto; }

    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      max-width: 78vw;
      height: 100vh;
      background: rgba(0,0,0,.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px 16px;
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      touch-action: pan-y;
    }
    .menu.open{ transform: translateX(0); }

    .menu-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:10px;
      border-bottom: 1px solid rgba(255,255,255,.14);
      margin-bottom:8px;
    }
    .menu-title{ font-weight: 700; letter-spacing: .06em; color:#fff; }
    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px 10px;
      border-radius:10px;
      color:#fff;
    }
    .menu a{
      display:block;
      padding:14px 6px;
      font-weight:700;
      letter-spacing:.03em;
      border-bottom: 1px solid rgba(255,255,255,.10);
      color:#fff;
      text-decoration:none;
    }

    /* ===== BGM ===== */
    .bgm-btn{
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 1200;
      display: inline-flex;
      align-items: center;
      gap: 8px;

      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.20);
      border-radius: 999px;
      background: rgba(20,20,20,.72);
      color: #fff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);

      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .bgm-btn:active{ transform: scale(.98); }
    .bgm-dot{ width:10px; height:10px; border-radius:999px; background: rgba(255,255,255,.35); }
    .bgm-btn.on .bgm-dot{ background: rgba(120,255,180,.95); }
    .bgm-btn small{ font-weight:700; opacity:.92; }

    /* ===== footer ===== */
    .footer{
      position: relative;
      z-index: 5;
      padding: 44px 16px 56px;
      text-align: center;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,.10);
    }
    .footer-inner{
      max-width: 960px;
      margin: 0 auto;
    }
    .footer-logo{
      width: min(64vw, 260px);
      height: auto;
      display: block;
      margin: 0 auto 18px;
      opacity: .92;
      filter: drop-shadow(0 8px 28px rgba(0,0,0,.45));
    }
    .footer-title{
      margin: 0 0 10px;
      font-weight: 800;
      letter-spacing: .08em;
      font-size: 13px;
      color: rgba(255,255,255,.78);
    }

    .footer-sns{
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin: 12px 0 6px;
    }

    .share{
      margin: 10px 0 18px;
      display: grid;
      gap: 10px;
      justify-items: center;
    }
    .share-row{
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .sns-btn{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #fff;
      text-decoration: none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .sns-btn:active{ transform: scale(.98); }
    .sns-btn:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.28);
    }

    .icon-img{
      width: 22px;
      height: 22px;
      object-fit: contain;
      display: block;
      opacity: .92;
    }

    .footer-note{
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,.60);
      letter-spacing: .03em;
    }
  </style>
</head>

<body>
  <!-- hero -->
  <section class="hero" id="hero" aria-label="メインビジュアル">
    <div class="hero-bg"></div>
    <img src="/images/home/torii.png" class="hero-torii" alt="">
    <img src="/images/home/tatie.png" class="hero-chara" alt="">
  </section>

  <!-- splash（最初の1回だけ出す） -->
  <div id="splash" class="splash" aria-label="読み込み中">
    <div class="splash-inner">
      <img src="/images/logo.png" alt="空想世界アリストテレス">
    </div>
  </div>

  <!-- header -->
  <header class="header">
    <a class="brand" href="/" aria-label="Homeへ戻る">
      <span class="brand-plate" aria-hidden="true"></span>
      <img src="/images/logo.png" alt="空想世界アリストテレス">
    </a>

    <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
  </header>

  <!-- overlay/menu -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <nav id="menu" class="menu" aria-hidden="true">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn" aria-label="メニューを閉じる">✕</button>
    </div>

    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <!-- BGM -->
  <audio id="bgm" preload="auto" loop>
    <source src="/audio/bgm.mp3" type="audio/mpeg">
  </audio>

  <button class="bgm-btn" id="bgmBtn" type="button" aria-label="BGMの切り替え">
    <span class="bgm-dot" aria-hidden="true"></span>
    <small id="bgmLabel">BGM OFF</small>
  </button>

  <!-- footer -->
  <footer class="footer" aria-label="フッター">
    <div class="footer-inner">

      <img class="footer-logo" src="/images/logo.png" alt="空想世界アリストテレス">

      <!-- SHARE -->
      <div class="share" aria-label="シェア">
        <div class="footer-title">SHARE</div>
        <div class="share-row">
          <a class="sns-btn" id="shareX" href="#" target="_blank" rel="noopener" aria-label="Xでシェア">
            <img class="icon-img" src="/images/icons/x.png" alt="" aria-hidden="true">
          </a>

          <a class="sns-btn" id="shareLINE" href="#" target="_blank" rel="noopener" aria-label="LINEでシェア">
            <img class="icon-img" src="/images/icons/line.png" alt="" aria-hidden="true">
          </a>
        </div>
      </div>

      <!-- OFFICIAL -->
      <div class="footer-title">OFFICIAL</div>
      <div class="footer-sns" aria-label="公式SNS">
        <a class="sns-btn" href="https://x.com/passion_kwski" target="_blank" rel="noopener" aria-label="X">
          <img class="icon-img" src="/images/icons/x.png" alt="" aria-hidden="true">
        </a>

        <a class="sns-btn" href="https://youtube.com/@sui_umbrella?si=X8r31ZXZss5eDUuo" target="_blank" rel="noopener" aria-label="YouTube">
          <img class="icon-img" src="/images/icons/youtube.png" alt="" aria-hidden="true">
        </a>

        <a class="sns-btn" href="https://story.nola-novel.com/user/U-07607a98-c293-4543-b10c-e61e6c90f927" target="_blank" rel="noopener" aria-label="Nola">
          <img class="icon-img" src="/images/icons/nola.png" alt="" aria-hidden="true">
        </a>
      </div>

      <div class="footer-note">© 空想世界アリストテレス</div>
    </div>
  </footer>

  <script>
    // ===== SHARE（X / LINE） =====
    (() => {
      const url = encodeURIComponent(location.href);
      const title = encodeURIComponent(document.title);

      const shareX = document.getElementById("shareX");
      const shareLINE = document.getElementById("shareLINE");

      if (shareX) shareX.href = `https://x.com/intent/tweet?text=${title}&url=${url}`;
      if (shareLINE) shareLINE.href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    })();

    // ===== menu =====
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    const openMenu = () => {
      menu.classList.add("open");
      overlay.classList.add("open");
      menu.setAttribute("aria-hidden","false");
    };
    const closeMenu = () => {
      menu.classList.remove("open");
      overlay.classList.remove("open");
      menu.setAttribute("aria-hidden","true");
    };

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
    menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));

    // ===== BGM ON/OFF（保存つき） =====
    const bgm = document.getElementById("bgm");
    const bgmBtn = document.getElementById("bgmBtn");
    const bgmLabel = document.getElementById("bgmLabel");
    const DEFAULT_VOLUME = 0.35;

    bgm.volume = DEFAULT_VOLUME;
    const saved = localStorage.getItem("bgm_on") === "1";

    function setBgmUI(isOn){
      bgmBtn.classList.toggle("on", isOn);
      bgmLabel.textContent = isOn ? "BGM ON" : "BGM OFF";
    }
    setBgmUI(saved);

    bgmBtn.addEventListener("click", async () => {
      try{
        if (bgm.paused){
          bgm.volume = DEFAULT_VOLUME;
          await bgm.play();
          localStorage.setItem("bgm_on", "1");
          setBgmUI(true);
        }else{
          bgm.pause();
          localStorage.setItem("bgm_on", "0");
          setBgmUI(false);
        }
      }catch(e){
        alert("BGMを再生できませんでした。もう一度タップしてみて！");
      }
    });

    // ===== 左上ロゴ：白プレートを“白→ゆっくり消す” =====
    window.addEventListener("load", () => {
      const brand = document.querySelector(".brand");
      if (!brand) return;
      requestAnimationFrame(() => brand.classList.add("ready"));
    });

    // ===== heroアニメ（確実にtransition発火） =====
    function startHeroAnimation(){
      const hero = document.getElementById("hero");
      if (!hero) return;

      hero.classList.remove("play");
      void hero.offsetWidth; // reflow
      requestAnimationFrame(() => hero.classList.add("play"));
    }

    // ===== splash：最初の1回だけ =====
    function runSplashOnce(){
      const splash = document.getElementById("splash");
      const already = sessionStorage.getItem("ka_splash_done") === "1";

      if (!splash){
        startHeroAnimation();
        return;
      }

      if (already){
        // 2回目以降：スプラッシュを即撤去（HOME戻り/再読み込み/ bfcache想定）
        splash.remove();
        startHeroAnimation();
        return;
      }

      // 初回だけ
      sessionStorage.setItem("ka_splash_done", "1");

      requestAnimationFrame(() => splash.classList.add("show"));

      // 表示時間（少しだけ余裕）
      setTimeout(() => {
        startHeroAnimation();

        splash.classList.add("hide");
        splash.classList.remove("show");

        // CSSのフェードアウト（1400ms）に合わせて長めに待つ
        setTimeout(() => splash.remove(), 1600);
      }, 1400);

      // 何があっても安全撤去（保険）
      setTimeout(() => {
        const s = document.getElementById("splash");
        if (s) s.remove();
      }, 5000);
    }

    window.addEventListener("load", runSplashOnce);

    // bfcache（戻る/進む）でもスプラッシュ出さない＆heroだけ整える
    window.addEventListener("pageshow", (e) => {
      if (e.persisted){
        const splash = document.getElementById("splash");
        if (splash) splash.remove();
        startHeroAnimation();
      }
    });
  </script>
</body>
</html>
