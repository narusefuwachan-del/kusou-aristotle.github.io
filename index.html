<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kusou-Aristotle 公式サイト</title>

  <style>
    /* ===== 基本 ===== */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
    }

    .box {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 { margin: 16px 0 8px; }
    p { margin: 0 0 16px; }

    a { color: #3b5cff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== ヘッダー ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .site-title {
      font-weight: 700;
      font-size: 18px;
    }

    .menu-btn {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 10px;
    }

    /* ===== 右スライドメニュー ===== */
    .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: min(78vw, 320px);
      height: 100vh;
      background: #fff;
      border-left: 1px solid #e6e6e6;
      padding: 24px 16px;
      box-sizing: border-box;

      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;

      /* ← これ超重要（スワイプ有効化） */
      touch-action: pan-y;
    }

    .menu.open {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      padding: 14px 6px;
      font-weight: 600;
      border-bottom: 1px solid #f0f0f0;
    }

    /* ===== 背景の暗幕 ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }

    .overlay.open {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <!-- 暗幕（タップで閉じる） -->
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div class="box">

    <header class="header">
      <div class="site-title">Kusou-Aristotle</div>
      <button class="menu-btn" onclick="toggleMenu()" aria-label="メニューを開く">☰</button>
    </header>

    <nav id="menu" class="menu">
      <a href="index.html" onclick="toggleMenu()">Home</a>
      <a href="character.html" onclick="toggleMenu()">Character</a>
      <a href="story.html" onclick="toggleMenu()">Story</a>
      <a href="guide.html" onclick="toggleMenu()">Guide</a>
    </nav>

    <h1>Kusou-Aristotle</h1>
    <p>公式サイト準備中。</p>
    <p><small>Powered by GitHub Pages.</small></p>

  </div>

  <!-- ===== JS（全部入り）===== -->
  <script>
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");

    function toggleMenu() {
      menu.classList.toggle("open");
      overlay.classList.toggle("open");
    }

    /* ===== 左スワイプで閉じる ===== */
    let startX = 0;
    let startY = 0;
    let tracking = false;

    menu.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      tracking = true;
    }, { passive: true });

    menu.addEventListener("touchmove", (e) => {
      if (!tracking) return;

      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      // 横方向が優勢なときだけ処理
      if (Math.abs(dx) > Math.abs(dy)) {
        e.preventDefault();

        // 左に一定以上スワイプで閉じる
        if (dx < -60 && menu.classList.contains("open")) {
          toggleMenu();
          tracking = false;
        }
      }
    }, { passive: false });

    menu.addEventListener("touchend", () => {
      tracking = false;
    }, { passive: true });
  </script>

</body>
</html>
