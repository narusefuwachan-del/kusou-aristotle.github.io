<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>空想世界アリストテレス神殿案内板</title>

  <link rel="icon" href="/favicon.png">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; width:100%; height:100%; }

    body{
      font-family:"Shippori Mincho","Hiragino Mincho ProN","Yu Mincho","MS Mincho",serif;
      color:#fff;
      background:#000;
      overflow-x:hidden;
    }

    /* ===== splash ===== */
    .splash{
      position:fixed;
      inset:0;
      background:#f5f7fb;
      display:grid;
      place-items:center;
      z-index:9999;
      transition:opacity .7s ease;
    }
    .splash.hide{ opacity:0; }

    .splash-inner{
      opacity:0;
      transform:scale(1.08);
      transition:.7s ease;
    }
    .splash.show .splash-inner{
      opacity:1;
      transform:scale(1);
    }

    /* ===== hero ===== */
    .hero{
      position:relative;
      height:100vh;
      overflow:hidden;
      background:#0b0b0f;
      isolation:isolate;
    }

    .hero-bg{
      position:absolute;
      inset:0;
      background:url("/images/home/sora.png") center/cover no-repeat;
      z-index:1;
    }

    .hero-torii{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:2;

      transform:scale(.86);
      opacity:0;
      filter:blur(1px);
      transition:all .9s cubic-bezier(.2,.9,.2,1);
    }

    .hero-chara{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:3;

      transform:translateY(60px);
      opacity:0;
      transition:all .9s cubic-bezier(.2,.9,.2,1);
      transition-delay:.4s;
    }

    .hero.play .hero-torii{
      transform:scale(1);
      opacity:1;
      filter:none;
    }
    .hero.play .hero-chara{
      transform:none;
      opacity:1;
    }

    /* ===== header ===== */
    .header{
      position:fixed;
      top:0; right:0;
      z-index:60;
      padding:12px 16px;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }

    /* ===== 黒背景セクション ===== */
    .black{
      min-height:100vh;
      background:#000;
      display:grid;
      place-items:center;
    }

    .welcome-img{
      width:min(720px,90vw);
      height:auto;
      opacity:.95;
    }

    /* ===== ごちゃ文字 ===== */
    .gacha{
      min-height:100vh;
      background:#000;
      display:grid;
      place-items:center;
    }

    .noise-img{
      width:min(1100px,92vw);
      height:auto;
      opacity:.95;
    }

    /* ===== footer ===== */
    .footer{
      padding:48px 16px;
      text-align:center;
      background:#000;
      border-top:1px solid rgba(255,255,255,.1);
    }
    .footer-logo{
      width:240px;
      max-width:70vw;
      margin-bottom:20px;
    }

    .footer-sns{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-bottom:18px;
    }

    .sns-btn img{
      width:22px;
      height:22px;
    }

    .footer-note{
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body>

<!-- hero -->
<section class="hero" id="hero">
  <div class="hero-bg"></div>
  <img src="/images/home/torii.png" class="hero-torii" alt="">
  <img src="/images/home/tatie.png" class="hero-chara" alt="">
</section>

<!-- splash -->
<div class="splash" id="splash">
  <div class="splash-inner">
    <img src="/images/logo.png" alt="空想世界アリストテレス" style="width:520px;max-width:90vw;">
  </div>
</div>

<!-- welcome -->
<section class="black">
  <img src="/images/home/welcome.png" alt="ようこそ、空想世界アリストテレスへ" class="welcome-img">
</section>

<!-- noise text -->
<section class="gacha">
  <img src="/images/home/noise-text.png" alt="" aria-hidden="true" class="noise-img">
</section>

<!-- footer -->
<footer class="footer">
  <img src="/images/logo.png" class="footer-logo" alt="空想世界アリストテレス">

  <div class="footer-sns">
    <a class="sns-btn" href="https://x.com/passion_kwski" target="_blank">
      <img src="/images/icons/x.png" alt="">
    </a>
    <a class="sns-btn" href="https://youtube.com/@sui_umbrella" target="_blank">
      <img src="/images/icons/youtube.png" alt="">
    </a>
    <a class="sns-btn" href="https://story.nola-novel.com/user/U-07607a98-c293-4543-b10c-e61e6c90f927" target="_blank">
      <img src="/images/icons/nola.png" alt="">
    </a>
  </div>

  <div class="footer-note">© 空想世界アリストテレス</div>
</footer>

<script>
  window.addEventListener("load",()=>{
    const hero=document.getElementById("hero");
    const splash=document.getElementById("splash");

    hero.classList.remove("play");
    void hero.offsetWidth;
    requestAnimationFrame(()=>hero.classList.add("play"));

    splash.classList.add("show");
    setTimeout(()=>{
      splash.classList.add("hide");
      setTimeout(()=>splash.remove(),700);
    },1200);
  });
</script>

</body>
</html>
