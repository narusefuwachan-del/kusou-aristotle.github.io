<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kusou-Aristotle 公式サイト</title>

  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
      color:#111;
    }

    .box{
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1{ margin: 16px 0 8px; }
    p{ margin: 0 0 16px; }

    a{ color:#3b5cff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 0;
    }

    .site-title{
      font-weight:700;
      font-size:18px;
      letter-spacing: .2px;
    }

    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      line-height:1;
      padding:8px 10px;
      border-radius:10px;
    }
    .menu-btn:active{ transform: scale(.98); }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      max-width: 78vw;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #e6e6e6;
      padding: 18px 16px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;
      touch-action: pan-y;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
    }
    .menu.open{
      transform: translateX(0);
    }

    .menu-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-bottom: 10px;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 8px;
    }

    .menu-title{
      font-weight: 800;
      letter-spacing: .3px;
    }

    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px 10px;
      border-radius:10px;
    }

    .menu a{
      display:block;
      padding: 14px 6px;
      font-weight: 700;
      border-bottom: 1px solid #f5f5f5;
      color:#111;
    }
    /* ===== 起動スプラッシュ ===== */
.splash{
  position: fixed;
  inset: 0;
  background: #f5f7fb; /* 明るめベース */
  display: grid;
  place-items: center;
  z-index: 9999;
}

.splash-inner{
  transform: scale(1);
  opacity: 1;
}

.splash-inner img{
  width: min(72vw, 420px);
  height: auto;
  display: block;
}

/* スプラッシュ消える */
.splash.hide .splash-inner{
  animation: splashOut 700ms ease-in-out forwards;
}

@keyframes splashOut{
  to{
    opacity: 0;
    transform: scale(0.82);
  }
}

/* ===== Home 本文フェードイン ===== */
.page{
  opacity: 0;
  transform: translateY(6px);
}

.page.show{
  animation: pageIn 600ms ease forwards;
}

@keyframes pageIn{
  to{
    opacity: 1;
    transform: translateY(0);
  }
}

/* 動き軽減設定 */
@media (prefers-reduced-motion: reduce){
  .splash.hide .splash-inner{
    animation: none;
    opacity: 0;
  }
  .page{
    opacity: 1;
    transform: none;
  }
}
  </style>
</head>

<body>
  <!-- 起動スプラッシュ -->
<div id="splash" class="splash">
  <div class="splash-inner">
    <img src="images/logo.png" alt="空想世界アリストテレス">
  </div>
</div>
  <div id="overlay" class="overlay"></div>

 <div class="box page" id="page">
    <header class="header">
      <div class="site-title">Kusou-Aristotle</div>
      <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
    </header>

    <h1>Kusou-Aristotle</h1>
    <p>公式サイト準備中。</p>
    <p><small>Powered by GitHub Pages.</small></p>
  </div>

  <!-- ✅ menuは1個だけ！ -->
  <nav id="menu" class="menu" aria-hidden="true">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn" aria-label="メニューを閉じる">✕</button>
    </div>

    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <script>
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openMenu(){
      menu.classList.add("open");
      overlay.classList.add("open");
      menu.setAttribute("aria-hidden", "false");
    }

    function closeMenu(){
      menu.classList.remove("open");
      overlay.classList.remove("open");
      menu.setAttribute("aria-hidden", "true");
    }

    function toggleMenu(){
      if(menu.classList.contains("open")) closeMenu();
      else openMenu();
    }

    menuBtn.addEventListener("click", toggleMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);

    // メニュー内リンク押したら閉じる
    menu.querySelectorAll("a").forEach(a=>{
      a.addEventListener("click", closeMenu);
    });

    // 左スワイプで閉じる
    let startX = 0, startY = 0, tracking = false;

    menu.addEventListener("touchstart", (e)=>{
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
      tracking = true;
    }, {passive:true});

    menu.addEventListener("touchmove", (e)=>{
      if(!tracking) return;
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      if(Math.abs(dx) > Math.abs(dy)){
        e.preventDefault();
        if(dx < -60){
          closeMenu();
          tracking = false;
        }
      }
    }, {passive:false});

    menu.addEventListener("touchend", ()=>{ tracking = false; }, {passive:true});
  // ===== 起動スプラッシュ制御 =====
window.addEventListener("load", () => {
  const splash = document.getElementById("splash");
  const page   = document.getElementById("page");

  if(!splash || !page) return;

  // ちょい見せてから消す（時間は好みでOK）
  setTimeout(() => {
    splash.classList.add("hide");

    // スプラッシュが消えたら本文を表示
    setTimeout(() => {
      splash.remove();
      page.classList.add("show");
    }, 750);
  }, 900);
});
  </script>
</body>
</html>
