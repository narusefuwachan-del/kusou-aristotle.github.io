<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kusou-Aristotle 公式サイト</title>

  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto,
        "Hiragino Kaku Gothic ProN",
        "Noto Sans JP",
        "Yu Gothic",
        "Meiryo",
        sans-serif;
      margin: 0;
      line-height: 1.7;
      color:#111;
      background:#fff;
    }

    .box{
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1{ margin: 16px 0 8px; }
    p{ margin: 0 0 16px; }

    a{ color:#3b5cff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 0;
    }

    .site-title{
      font-weight:700;
      font-size:18px;
      letter-spacing:.2px;
    }

    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px 10px;
      border-radius:10px;
    }

    /* ===== overlay ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
      z-index: 1000;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    /* ===== menu ===== */
    .menu{
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      max-width: 78vw;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #e6e6e6;
      padding: 18px 16px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1001;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      touch-action: pan-y;
    }
    .menu.open{ transform: translateX(0); }

    .menu-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:10px;
      border-bottom:1px solid #f0f0f0;
      margin-bottom:8px;
    }

    .menu-title{ font-weight:800; }
    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px 10px;
    }

    .menu a{
      display:block;
      padding:14px 6px;
      font-weight:700;
      border-bottom:1px solid #f5f5f5;
      color:#111;
    }

    /* ===== 起動スプラッシュ（transition版） ===== */
    .splash{
      position: fixed;
      inset: 0;
      background: #f5f7fb;
      display: grid;
      place-items: center;
      z-index: 9999;
    }

    .splash-inner{
      opacity: 0;
      transform: scale(1.08);
      transition: opacity 700ms ease, transform 700ms ease;
      will-change: opacity, transform;
    }

    /* フェードイン */
    .splash.show .splash-inner{
      opacity: 1;
      transform: scale(1);
    }

    /* フェードアウト＋縮小 */
    .splash.hide .splash-inner{
      opacity: 0;
      transform: scale(0.82);
    }

    /* ロゴサイズ */
    .splash-inner img{
      width: min(72vw, 520px);
      height: auto;
      display:block;
    }
    @media (max-width:600px){
      .splash-inner img{
        width: 90vw;
        max-width:520px;
      }
    }

    /* ===== 本文フェードイン ===== */
    .page{
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 600ms ease, transform 600ms ease;
    }
    .page.show{
      opacity: 1;
      transform: translateY(0);
    }
    .hero{
  width: 100%;
  max-width: 720px;
  height: auto;
  display: block;
  margin: 12px auto 16px;
  border-radius: 14px;
      }
  </style>
</head>

<body>
  <!-- 起動スプラッシュ -->
  <div id="splash" class="splash">
    <div class="splash-inner">
      <img src="images/logo.png" alt="空想世界アリストテレス">
    </div>
  </div>

  <!-- overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- 本文 -->
  <div class="box page" id="page">
    <header class="header">
      <div class="site-title">Kusou-Aristotle</div>
      <button class="menu-btn" id="menuBtn">☰</button>
    </header>
<img class="hero" src="images/home.png" alt="空想世界アリストテレスへようこそ">
    <h1>Kusou-Aristotle</h1>
    <p>公式サイト準備中。</p>
    <p><small>Powered by GitHub Pages.</small></p>
  </div>

  <!-- menu -->
  <nav id="menu" class="menu" aria-hidden="true">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn">✕</button>
    </div>
    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <script>
    // ===== ハンバーガー =====
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    const openMenu = () => {
      menu.classList.add("open");
      overlay.classList.add("open");
    };
    const closeMenu = () => {
      menu.classList.remove("open");
      overlay.classList.remove("open");
    };

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
    menu.querySelectorAll("a").forEach(a=>{
      a.addEventListener("click", closeMenu);
    });

    // ===== スプラッシュ制御（確実にフェード） =====
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const page   = document.getElementById("page");
      if(!splash || !page) return;

      // 一旦描画 → show
      requestAnimationFrame(() => {
        splash.classList.add("show");
      });

      const hold = 1200; // 表示時間

      setTimeout(() => {
        splash.classList.add("hide");
        splash.classList.remove("show");

        setTimeout(() => {
          splash.remove();
          page.classList.add("show");
        }, 750);
      }, hold);

      // 保険
      setTimeout(() => {
        if (document.getElementById("splash")) splash.remove();
        page.classList.add("show");
      }, 3000);
    });
  </script>
</body>
</html>
