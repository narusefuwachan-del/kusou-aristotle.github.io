<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character | 空想世界アリストテレス</title>
  <link rel="icon" href="/favicon.png">

  <!-- ===== 和樹令和 Light ===== -->
  <style>
    @font-face {
      font-family: "KazukiReiwa";
      src: url("/fonts/KazukiReiwa-Light.ttf") format("truetype");
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family: "KazukiReiwa", serif;
      background:#0b0b0f;
      color:#fff;
      line-height:1.9;
      overflow-x:hidden;
    }

    /* ===== HEADER ===== */
    .header{
      position:sticky;
      top:0;
      z-index:50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .site-title{
      font-size:15px;
      letter-spacing:.22em;
      text-decoration:none;
      color:#fff;
      opacity:.9;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }

    /* ===== HERO ===== */
    .hero{
      padding:64px 16px 44px;
      text-align:center;
    }

    .hero-title{
      font-size:28px;
      letter-spacing:.28em;
      margin-bottom:12px;
      font-weight:300;
    }

    .hero-sub{
      font-size:13px;
      letter-spacing:.42em;
      opacity:.65;
    }

    /* ===== MAIN / SUB ===== */
    .section-switch{
      display:flex;
      justify-content:center;
      gap:22px;
      margin-top:36px;
    }

    .section-btn{
      padding:10px 28px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.05);
      font-family:"KazukiReiwa", serif;
      letter-spacing:.26em;
      font-size:13px;
      color:#fff;
      cursor:pointer;
    }

    .section-btn.active{
      background:rgba(255,255,255,.18);
      border-color:rgba(255,255,255,.45);
    }

    /* ===== CONTENT ===== */
    .content{
      max-width:900px;
      margin:48px auto 96px;
      padding:0 16px;
      text-align:center;
      opacity:.7;
      font-size:13px;
      letter-spacing:.18em;
    }

    /* ===== FOOTER ===== */
    .footer{
      padding:48px 16px 56px;
      text-align:center;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.1);
    }

    .footer-logo{
      width:min(260px,70vw);
      margin:0 auto 18px;
      display:block;
      opacity:.88;
    }

    .footer-sns{
      display:flex;
      justify-content:center;
      gap:16px;
      margin:16px 0;
    }

    .sns-btn{
      width:44px;
      height:44px;
      border-radius:999px;
      display:grid;
      place-items:center;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.05);
      text-decoration:none;
    }

    .sns-btn img{
      width:22px;
      height:22px;
      opacity:.9;
    }

    .footer-note{
      margin-top:18px;
      font-size:12px;
      opacity:.6;
      letter-spacing:.14em;
      line-height:1.8;
    }
  </style>
</head>

<body>

<header class="header">
  <a href="/" class="site-title">空想世界アリストテレス</a>
  <button class="menu-btn">☰</button>
</header>

<main>
  <section class="hero">
    <div class="hero-title">CHARACTER</div>
    <div class="hero-sub">空想世界名簿記録</div>

    <div class="section-switch">
      <button class="section-btn active">MAIN</button>
      <button class="section-btn">SUB</button>
    </div>
  </section>

  <section class="content">
    MAIN：キャラクター名簿（後から配置）<br>
    SUB：準備中
  </section>
</main>

<footer class="footer">
  <img src="/images/logo.png" alt="空想世界アリストテレス" class="footer-logo">

  <div class="footer-sns">
    <a class="sns-btn" href="https://x.com/passion_kwski" target="_blank">
      <img src="/images/icons/x.png" alt="">
    </a>
    <a class="sns-btn" href="https://youtube.com/@sui_umbrella" target="_blank">
      <img src="/images/icons/youtube.png" alt="">
    </a>
    <a class="sns-btn" href="https://story.nola-novel.com/" target="_blank">
      <img src="/images/icons/nola.png" alt="">
    </a>
  </div>

  <div class="footer-note">
    © 空想世界アリストテレス<br>
    当サイトの内容・文章・画像等の無断使用を固く禁じます。
  </div>
</footer>

</body>
</html>
