<!doctype html>
<html lang="ja">
<head>
  <link rel="icon" href="/favicon.png">
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character | Kusou-Aristotle</title>

  <!-- Shippori Mincho -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }
    body{
      font-family:"Shippori Mincho","Hiragino Mincho ProN","Yu Mincho","MS Mincho",serif;
      background:#0b0b0f;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== header ===== */
    .header{
      position: sticky;
      top:0;
      z-index:60;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .site-title{
      font-weight:600;
      font-size:18px;
      letter-spacing:.04em;
      color:#fff;
      text-decoration:none;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      cursor:pointer;
      color:#fff;
      padding:8px 10px;
    }

    /* ===== main visual ===== */
    .hero{
      min-height: 70vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 40px 16px;
    }

    .hero-ruby{
      font-size:13px;
      letter-spacing:.18em;
      opacity:.65;
      margin-bottom:6px;
    }

    .hero-title{
      font-size:34px; /* 空想世界名簿記録：大きめ */
      font-weight:700;
      letter-spacing:.12em;
      margin:0 0 14px;
    }

    .hero-sub{
      font-size:20px; /* Character：少し控えめ */
      letter-spacing:.14em;
      opacity:.85;
    }

    /* ===== tab ===== */
    .tabs{
      display:flex;
      justify-content:center;
      gap:14px;
      margin: 30px 0 10px;
    }

    .tab{
      padding:10px 22px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.05);
      color:#fff;
      font-weight:700;
      letter-spacing:.08em;
      cursor:pointer;
      transition:.15s ease;
    }
    .tab.active{
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.45);
    }

    /* ===== content ===== */
    .content{
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 16px 80px;
      text-align:center;
    }

    .coming{
      opacity:.65;
      letter-spacing:.08em;
      margin-top:30px;
    }

    /* ===== footer ===== */
    .footer{
      padding: 44px 16px 56px;
      text-align: center;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255,255,255,.10);
    }
    .footer-logo{
      width: min(64vw, 260px);
      margin: 0 auto 18px;
      display:block;
    }
    .footer-title{
      font-size:13px;
      letter-spacing:.08em;
      opacity:.8;
      margin: 12px 0;
    }
    .footer-sns,
    .share-row{
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }
    .sns-btn{
      width:44px;
      height:44px;
      border-radius:999px;
      display:grid;
      place-items:center;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
    }
    .icon-img{
      width:22px;
      height:22px;
    }
    .footer-note{
      margin-top:18px;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body>

<header class="header">
  <a href="/" class="site-title">空想世界アリストテレス</a>
  <button class="menu-btn">☰</button>
</header>

<!-- ===== hero ===== -->
<section class="hero">
  <div class="hero-ruby">CHARACTER</div>
  <h1 class="hero-title">空想世界名簿記録</h1>
  <div class="hero-sub">Character</div>
</section>

<!-- ===== tabs ===== -->
<div class="tabs">
  <button class="tab active" id="tabMain">MAIN</button>
  <button class="tab" id="tabSub">SUB</button>
</div>

<!-- ===== content ===== -->
<div class="content" id="contentMain">
  <!-- ここにあとでキャラ立ち絵＋フレームを入れていく -->
</div>

<div class="content" id="contentSub" style="display:none;">
  <div class="coming">SUBキャラクターは準備中です</div>
</div>

<!-- ===== footer ===== -->
<footer class="footer">
  <img src="/images/logo.png" class="footer-logo" alt="空想世界アリストテレス">

  <div class="footer-title">OFFICIAL</div>
  <div class="footer-sns">
    <a class="sns-btn" href="https://x.com/passion_kwski" target="_blank">
      <img src="/images/icons/x.png" class="icon-img" alt="">
    </a>
    <a class="sns-btn" href="https://youtube.com/@sui_umbrella" target="_blank">
      <img src="/images/icons/youtube.png" class="icon-img" alt="">
    </a>
    <a class="sns-btn" href="https://story.nola-novel.com/" target="_blank">
      <img src="/images/icons/nola.png" class="icon-img" alt="">
    </a>
  </div>

  <div class="footer-note">© 空想世界アリストテレス</div>
</footer>

<script>
  const tabMain = document.getElementById("tabMain");
  const tabSub = document.getElementById("tabSub");
  const main = document.getElementById("contentMain");
  const sub = document.getElementById("contentSub");

  tabMain.onclick = () => {
    tabMain.classList.add("active");
    tabSub.classList.remove("active");
    main.style.display = "";
    sub.style.display = "none";
  };
  tabSub.onclick = () => {
    tabSub.classList.add("active");
    tabMain.classList.remove("active");
    main.style.display = "none";
    sub.style.display = "";
  };
</script>

</body>
</html>
