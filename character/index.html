<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character | Kusou-Aristotle</title>

  <link rel="icon" href="/favicon.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family:"Shippori Mincho","Yu Mincho",serif;
      background:#0b0b0f;
      color:#fff;
    }

    /* ===== header ===== */
    .header{
      position:sticky;
      top:0;
      z-index:50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .site-title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.05em;
      color:#fff;
      text-decoration:none;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }

    /* ===== page ===== */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:48px 16px 80px;
    }

    .page-title{
      font-size:48px;
      letter-spacing:.08em;
      margin:0;
    }
    .page-sub{
      margin-top:6px;
      font-size:18px;
      letter-spacing:.12em;
      opacity:.8;
    }

    /* ===== switch ===== */
    .switch{
      display:flex;
      margin:40px 0 32px;
      border:1px solid rgba(255,255,255,.25);
    }
    .switch button{
      flex:1;
      padding:14px 0;
      background:none;
      border:none;
      color:#fff;
      font-family:inherit;
      font-size:16px;
      letter-spacing:.2em;
      cursor:pointer;
    }
    .switch button.active{
      background:#1aa5a5;
      color:#000;
      font-weight:700;
    }

    /* ===== grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media(min-width:700px){
      .grid{ grid-template-columns:repeat(4,1fr); }
    }

    .card{
      position:relative;
      aspect-ratio: 3 / 2;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.25);
      overflow:hidden;
    }

    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.95;
    }

    .num{
      position:absolute;
      right:12px;
      bottom:8px;
      font-size:36px;
      letter-spacing:.1em;
      opacity:.85;
    }

    /* ===== footer ===== */
    .footer{
      padding:48px 16px 56px;
      text-align:center;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.1);
    }
    .footer-logo{
      width:min(260px,70vw);
      margin:0 auto 18px;
      display:block;
    }
    .footer-note{
      font-size:12px;
      opacity:.6;
      line-height:1.7;
    }
  </style>
</head>

<body>

<header class="header">
  <a href="/" class="site-title">空想世界アリストテレス</a>
  <button class="menu-btn">☰</button>
</header>

<main class="container">
  <h1 class="page-title">Character</h1>
  <div class="page-sub">空想世界 名簿記録</div>

  <!-- MAIN / SUB -->
  <div class="switch">
    <button id="btnMain" class="active">MAIN</button>
    <button id="btnSub">SUB</button>
  </div>

  <!-- GRID -->
  <div id="grid" class="grid"></div>
</main>

<footer class="footer">
  <img src="/images/logo.png" alt="空想世界アリストテレス" class="footer-logo">
  <div class="footer-note">
    © 空想世界アリストテレス<br>
    当サイトの内容・文章・画像等の無断使用を固く禁じます。
  </div>
</footer>

<script>
  const grid = document.getElementById("grid");

  const mainImages = [
    "/images/character/main01.png",
    "/images/character/main02.png",
    "/images/character/main03.png",
    "/images/character/main04.png",
    "/images/character/main05.png",
    "/images/character/main06.png",
    "/images/character/main07.png",
    "/images/character/main08.png",
    "/images/character/main09.png",
    "/images/character/main10.png",
    "/images/character/main11.png",
    "/images/character/main12.png",
    "/images/character/main13.png",
    "/images/character/main14.png",
  ];

  const subImages = [
    "/images/character/sub01.png",
    "/images/character/sub02.png",
    "/images/character/sub03.png",
    "/images/character/sub04.png",
  ];

  function render(list){
    grid.innerHTML = list.map((src,i)=>`
      <div class="card">
        <img src="${src}" alt="">
        <div class="num">${String(i+1).padStart(2,"0")}</div>
      </div>
    `).join("");
  }

  render(mainImages);

  btnMain.onclick = ()=>{
    btnMain.classList.add("active");
    btnSub.classList.remove("active");
    render(mainImages);
  };
  btnSub.onclick = ()=>{
    btnSub.classList.add("active");
    btnMain.classList.remove("active");
    render(subImages);
  };
</script>

</body>
</html>
