<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character | 空想世界アリストテレス</title>

  <!-- 和樹令和 Light -->
  <link href="https://fonts.googleapis.com/css2?family=Kazuki+Reiwa:opsz,wght@16..144,300&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family: "Kazuki Reiwa", serif;
      background:#0b0b0f;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== header ===== */
    header{
      position:sticky;
      top:0;
      z-index:50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-size:18px;
      letter-spacing:.05em;
    }

    /* ===== title area ===== */
    .title-wrap{
      text-align:center;
      padding:64px 16px 40px;
    }

    .title-en{
      font-size:18px;
      letter-spacing:.2em;
      opacity:.7;
      margin-bottom:8px;
    }

    .title-main{
      font-size:34px;
      letter-spacing:.12em;
      margin:0;
    }

    .title-ruby{
      font-size:14px;
      letter-spacing:.3em;
      opacity:.55;
      margin-top:6px;
    }

    /* ===== tabs ===== */
    .tabs{
      display:flex;
      justify-content:center;
      gap:14px;
      margin:24px 0 40px;
    }

    .tab{
      padding:10px 22px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.05);
      color:#fff;
      cursor:pointer;
      font-family:inherit;
      letter-spacing:.1em;
    }

    .tab.active{
      background:rgba(255,255,255,.18);
      border-color:rgba(255,255,255,.45);
    }

    /* ===== content ===== */
    .content{
      max-width:1000px;
      margin:0 auto;
      padding:0 16px 80px;
      text-align:center;
    }

    .placeholder{
      padding:80px 16px;
      opacity:.6;
      letter-spacing:.1em;
    }

    /* ===== footer ===== */
    footer{
      padding:56px 16px;
      text-align:center;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.1);
    }

    .footer-logo{
      width:min(260px,70vw);
      margin-bottom:20px;
    }

    .footer-sns{
      display:flex;
      justify-content:center;
      gap:16px;
      margin:16px 0;
    }

    .sns-btn{
      width:44px;
      height:44px;
      border-radius:50%;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
    }

    .sns-btn img{
      width:22px;
      height:22px;
      object-fit:contain;
    }

    .footer-note{
      margin-top:20px;
      font-size:12px;
      opacity:.6;
      letter-spacing:.05em;
    }
  </style>
</head>

<body>

<header>
  <a href="/">空想世界アリストテレス</a>
</header>

<!-- ===== title ===== -->
<section class="title-wrap">
  <div class="title-en">CHARACTER</div>
  <h1 class="title-main">空想世界名簿記録</h1>
  <div class="title-ruby">character</div>
</section>

<!-- ===== tabs ===== -->
<div class="tabs">
  <button class="tab active" data-tab="main">MAIN</button>
  <button class="tab" data-tab="sub">SUB</button>
</div>

<!-- ===== content ===== -->
<section class="content">
  <div id="main" class="panel">
    <div class="placeholder">
      キャラクター一覧（ここに配置予定）
    </div>
  </div>

  <div id="sub" class="panel" style="display:none;">
    <div class="placeholder">
      SUBキャラクターは準備中です
    </div>
  </div>
</section>

<!-- ===== footer ===== -->
<footer>
  <img src="/images/logo.png" class="footer-logo" alt="空想世界アリストテレス">

  <div class="footer-sns">
    <a class="sns-btn" href="https://x.com/passion_kwski" target="_blank">
      <img src="/images/icons/x.png" alt="">
    </a>
    <a class="sns-btn" href="https://youtube.com/@sui_umbrella" target="_blank">
      <img src="/images/icons/youtube.png" alt="">
    </a>
    <a class="sns-btn" href="https://story.nola-novel.com/user/U-07607a98-c293-4543-b10c-e61e6c90f927" target="_blank">
      <img src="/images/icons/nola.png" alt="">
    </a>
  </div>

  <div class="footer-note">
    © 空想世界アリストテレス<br>
    当サイトの内容・画像等の無断使用を固く禁じます。
  </div>
</footer>

<script>
  const tabs = document.querySelectorAll(".tab");
  const panels = {
    main: document.getElementById("main"),
    sub: document.getElementById("sub")
  };

  tabs.forEach(tab=>{
    tab.addEventListener("click", ()=>{
      tabs.forEach(t=>t.classList.remove("active"));
      tab.classList.add("active");

      Object.values(panels).forEach(p=>p.style.display="none");
      panels[tab.dataset.tab].style.display="block";
    });
  });
</script>

</body>
</html>
