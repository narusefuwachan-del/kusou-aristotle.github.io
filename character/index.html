<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character | 空想世界アリストテレス</title>

  <link rel="icon" href="/favicon.png">

  <!-- ===== Kazuki Reiwa Light (LOCAL) ===== -->
  <style>
    @font-face{
      font-family: "Kazuki Reiwa";
      src: url("/fonts/KazukiReiwa-Light.ttf") format("truetype");
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family:"Kazuki Reiwa", serif;
      background:#0b0b0f;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== header ===== */
    .header{
      position:sticky;
      top:0;
      z-index:60;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .site-title{
      font-size:18px;
      letter-spacing:.08em;
      color:#fff;
      text-decoration:none;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }

    /* ===== hamburger ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:1000;
    }
    .overlay.open{
      opacity:1;
      pointer-events:auto;
    }
    nav.menu{
      position:fixed;
      top:0;
      right:0;
      width:320px;
      max-width:80vw;
      height:100vh;
      background:rgba(0,0,0,.88);
      backdrop-filter:blur(10px);
      transform:translateX(100%);
      transition:.25s;
      z-index:1001;
      padding:20px 16px;
    }
    nav.menu.open{ transform:translateX(0); }

    .menu-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.15);
      padding-bottom:10px;
      margin-bottom:10px;
    }
    .menu-title{ letter-spacing:.2em; }
    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }
    nav.menu a{
      display:block;
      padding:14px 6px;
      color:#fff;
      text-decoration:none;
      letter-spacing:.14em;
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    /* ===== page ===== */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:56px 16px 80px;
      text-align:center;
    }

    .title-ruby{
      font-size:13px;
      letter-spacing:.35em;
      opacity:.55;
      margin-bottom:6px;
    }
    .page-title{
      font-size:40px;
      letter-spacing:.16em;
      margin:0;
      font-weight:300; /* ← 太字にしない */
    }

    /* ===== switch ===== */
    .switch{
      display:flex;
      margin:44px auto 36px;
      max-width:360px;
      border:1px solid rgba(255,255,255,.25);
    }
    .switch button{
      flex:1;
      padding:14px 0;
      background:none;
      border:none;
      color:#fff;
      font-family:inherit;
      letter-spacing:.22em;
      cursor:pointer;
    }
    .switch button.active{
      background:#1aa5a5;
      color:#000;
    }

    /* ===== grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media(min-width:700px){
      .grid{ grid-template-columns:repeat(4,1fr); }
    }
    .card{
      position:relative;
      aspect-ratio:3/2;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.25);
      overflow:hidden;
    }
    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .num{
      position:absolute;
      right:12px;
      bottom:8px;
      font-size:32px;
      opacity:.85;
      letter-spacing:.1em;
    }

    /* ===== footer ===== */
    footer{
      padding:48px 16px 56px;
      text-align:center;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.1);
    }
    .footer-logo{
      width:min(260px,70vw);
      margin:0 auto 18px;
      display:block;
    }
    .footer-note{
      font-size:12px;
      opacity:.6;
      line-height:1.7;
      letter-spacing:.06em;
    }
  </style>
</head>

<body>

<header class="header">
  <a href="/" class="site-title">空想世界アリストテレス</a>
  <button class="menu-btn" id="menuBtn">☰</button>
</header>

<div class="overlay" id="overlay"></div>
<nav class="menu" id="menu">
  <div class="menu-top">
    <div class="menu-title">MENU</div>
    <button class="close-btn" id="closeBtn">✕</button>
  </div>
  <a href="/">Home</a>
  <a href="/character/">Character</a>
  <a href="/story/">Story</a>
  <a href="/guide/">Guide</a>
</nav>

<main class="container">
  <div class="title-ruby">character</div>
  <h1 class="page-title">空想世界 名簿記録</h1>

  <div class="switch">
    <button id="btnMain" class="active">MAIN</button>
    <button id="btnSub">SUB</button>
  </div>

  <div id="grid" class="grid"></div>
</main>

<footer>
  <img src="/images/logo.png" class="footer-logo" alt="">
  <div class="footer-note">
    © 空想世界アリストテレス<br>
    当サイトの内容・文章・画像等の無断使用を固く禁じます。
  </div>
</footer>

<script>
  const grid = document.getElementById("grid");
  const btnMain = document.getElementById("btnMain");
  const btnSub = document.getElementById("btnSub");

  const mainImages = Array.from({length:14},(_,i)=>
    `/images/character/main${String(i+1).padStart(2,"0")}.png`
  );

  function renderMain(){
    grid.innerHTML = mainImages.map((src,i)=>`
      <div class="card">
        <img src="${src}" alt="">
        <div class="num">${String(i+1).padStart(2,"0")}</div>
      </div>
    `).join("");
  }

  function renderSub(){
    grid.innerHTML = `
      <div style="grid-column:1/-1;opacity:.6;letter-spacing:.25em;padding:80px 0;">
        SUBは準備中です
      </div>`;
  }

  renderMain();

  btnMain.onclick=()=>{
    btnMain.classList.add("active");
    btnSub.classList.remove("active");
    renderMain();
  };
  btnSub.onclick=()=>{
    btnSub.classList.add("active");
    btnMain.classList.remove("active");
    renderSub();
  };

  const menuBtn=document.getElementById("menuBtn");
  const closeBtn=document.getElementById("closeBtn");
  const menu=document.getElementById("menu");
  const overlay=document.getElementById("overlay");

  menuBtn.onclick=()=>{
    menu.classList.add("open");
    overlay.classList.add("open");
  };
  closeBtn.onclick=overlay.onclick=()=>{
    menu.classList.remove("open");
    overlay.classList.remove("open");
  };
</script>

</body>
</html>
