<!doctype html>
<html lang="ja">
<head>
  <link rel="icon" href="/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character | Kusou-Aristotle</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }
    body{
      font-family:"Shippori Mincho","Hiragino Mincho ProN","Yu Mincho","MS Mincho",serif;
      line-height:1.8;
      color:#111;
      background:#0b0b0f;
      overflow-x:hidden;
    }

    /* ===== header ===== */
    .header{
      position: sticky; top:0; z-index:60;
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .site-title{ font-weight:600; font-size:18px; letter-spacing:.04em; color:#fff; }
    .menu-btn{ font-size:22px; background:none; border:none; cursor:pointer; color:#fff; padding:8px 10px; border-radius:10px; }

    .box{ max-width:920px; margin:0 auto; padding:18px 16px 56px; }
    h1{ margin:18px 0 10px; font-size:26px; font-weight:700; letter-spacing:.03em; color:#fff; }
    p{ margin:0 0 14px; color: rgba(255,255,255,.86); }
    a{ color:#b7c6ff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* ===== ハンバーガー overlay/menu ===== */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      z-index:1000;
    }
    .overlay.open{ opacity:1; pointer-events:auto; }

    .menu{
      position:fixed; top:0; right:0;
      width:340px; max-width:78vw; height:100vh;
      background: rgba(0,0,0,.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:18px 16px;
      transform:translateX(100%);
      transition:transform .25s ease;
      z-index:1001;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      touch-action: pan-y;
    }
    .menu.open{ transform:translateX(0); }
    .menu-top{
      display:flex; justify-content:space-between; align-items:center;
      padding-bottom:10px;
      border-bottom:1px solid rgba(255,255,255,.14);
      margin-bottom:8px;
      color:#fff;
    }
    .menu-title{ font-weight:700; letter-spacing:.06em; }
    .close-btn{
      font-size:20px; background:none; border:none; cursor:pointer;
      padding:8px 10px; border-radius:10px; color:#fff;
    }
    .menu a{
      display:block; padding:14px 6px;
      font-weight:700; letter-spacing:.03em;
      border-bottom:1px solid rgba(255,255,255,.10);
      color:#fff;
    }

    /* ===== キャラ一覧（アイコン） ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top:14px;
    }
    @media (min-width:700px){
      .grid{ grid-template-columns: repeat(5, 1fr); gap:14px; }
    }
    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 10px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }
    .card:active{ transform: scale(.98); }
    .avatar{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      display:block;
      object-fit: cover;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
    }
    .cname{
      margin-top:8px;
      font-weight:700;
      letter-spacing:.03em;
      color:#fff;
      font-size:14px;
      text-align:center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ===== プロフィール画像モーダル overlay ===== */
    .pOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.72);
      opacity: 0;
      visibility: hidden;
      transition: opacity .22s ease, visibility 0s linear .22s;
      z-index: 2000;
    }
    .pOverlay.open{
      opacity: 1;
      visibility: visible;
      transition: opacity .22s ease, visibility 0s;
    }

    /* ===== モーダル本体（★pointer-events方式を捨てて安定化） ===== */
    .modal{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: end center;
      z-index: 2001;

      opacity: 0;
      visibility: hidden;
      transition: opacity .22s ease, visibility 0s linear .22s;
    }
    .modal.open{
      opacity: 1;
      visibility: visible;
      transition: opacity .22s ease, visibility 0s;
    }

    .modal-inner{
      width: min(92vw, 720px);
      max-height: 88vh;
      background: rgba(10,10,14,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px 18px 0 0;

      overflow-y: scroll; /* 短くてもスクロールしたいならscroll固定 */
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;

      transform: translateY(16px);
      opacity: 0;
      transition: transform .22s ease, opacity .22s ease;
    }
    .modal.open .modal-inner{
      transform: translateY(0);
      opacity: 1;
    }

    .modal-top{
      position: sticky;
      top: 0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 12px 14px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.10);
      z-index: 3;
      color:#fff;
    }
    .modal-title{ font-weight: 700; letter-spacing: .06em; }
    .mclose{
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color:#fff;
      padding: 6px 10px;
      border-radius: 10px;
    }

    /* ===== 1期/2期/縺偵ｓ縺倥▽ タブ ===== */
    .tabs{
      display:flex;
      gap:10px;
      padding: 12px 14px 10px;
      position: sticky;
      top: 52px; /* modal-topの高さ分くらい */
      background: rgba(10,10,14,.92);
      z-index: 2;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .tab{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-family: inherit;
      font-weight:700;
      letter-spacing:.03em;
      cursor:pointer;
      white-space: nowrap;
    }
    .tab.active{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.35);
    }
    .tab.spoiler{
      color: #ff4b4b; /* 赤文字 */
      border-color: rgba(255,75,75,.35);
    }

    /* ===== 画像本体：フェード切替（transition） ===== */
    .modal-body{
      min-height: 120vh;     /* スクロール病対策 */
      padding-bottom: 40vh;  /* 下余白 */
    }
    .psheet{
      width: 100%;
      height: auto;
      display: block;
      background: rgba(255,255,255,.04);
      border-top: 1px solid rgba(255,255,255,.06);

      opacity: 0;
      transform: translateY(6px);
      transition: opacity .28s ease, transform .28s ease;
    }
    .psheet.show{
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== ネタバレ確認モーダル（縺偵ｓ縺倥▽用） ===== */
    .spoilerOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.75);
      opacity: 0;
      visibility: hidden;
      transition: opacity .22s ease, visibility 0s linear .22s;
      z-index: 3000;
    }
    .spoilerOverlay.open{
      opacity: 1;
      visibility: visible;
      transition: opacity .22s ease, visibility 0s;
    }

    .spoilerModal{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 3001;

      opacity: 0;
      visibility: hidden;
      transition: opacity .22s ease, visibility 0s linear .22s;
    }
    .spoilerModal.open{
      opacity: 1;
      visibility: visible;
      transition: opacity .22s ease, visibility 0s;
    }

    .spoilerBox{
      width: min(92vw, 560px);
      background: rgba(10,10,14,.96);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 16px 14px;
      color:#fff;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .spoilerTitle{
      font-weight:800;
      letter-spacing:.04em;
      margin: 0 0 10px;
    }
    .spoilerText{
      margin: 0 0 14px;
      color: rgba(255,255,255,.88);
      font-size: 14px;
      line-height: 1.7;
    }
    .spoilerBtns{
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }
    .btn{
      font-family: inherit;
      font-weight: 700;
      letter-spacing:.03em;
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #fff;
      cursor:pointer;
    }
    .btn.primary{
      border-color: rgba(255,75,75,.38);
      background: rgba(255,75,75,.12);
      color: #ffb3b3;
    }

    @media (prefers-reduced-motion: reduce){
      .pOverlay, .modal, .modal-inner, .psheet, .spoilerOverlay, .spoilerModal{ transition:none; }
      .psheet{ opacity:1; transform:none; }
      .modal-inner{ opacity:1; transform:none; }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="site-title">Kusou-Aristotle</div>
    <button class="menu-btn" id="menuBtn" aria-label="メニューを開く">☰</button>
  </header>

  <div class="box">
    <h1>Character</h1>
    <p>キャラクター一覧</p>

    <!-- ✅ キャラのアイコン一覧 -->
    <div id="grid" class="grid" aria-label="キャラクター一覧"></div>
  </div>

  <!-- ===== ハンバーガーのoverlay ===== -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <nav id="menu" class="menu" aria-hidden="true">
    <div class="menu-top">
      <div class="menu-title">MENU</div>
      <button class="close-btn" id="closeBtn" aria-label="メニューを閉じる">✕</button>
    </div>
    <a href="/">Home</a>
    <a href="/character/">Character</a>
    <a href="/story/">Story</a>
    <a href="/guide/">Guide</a>
  </nav>

  <!-- ===== プロフィール画像モーダル ===== -->
  <div id="pOverlay" class="pOverlay" aria-hidden="true"></div>

  <section id="charModal" class="modal" aria-hidden="true">
    <div class="modal-inner" id="modalInner">
      <div class="modal-top">
        <div class="modal-title" id="ptitle">PROFILE</div>
        <button class="mclose" id="charClose" aria-label="閉じる">✕</button>
      </div>

      <!-- ✅ タブ（JSで必要な時だけ3つ目を出す） -->
      <div class="tabs" role="tablist" aria-label="期の切り替え">
        <button type="button" class="tab active" data-season="s1" role="tab" aria-selected="true">1期</button>
        <button type="button" class="tab" data-season="s2" role="tab" aria-selected="false">2期</button>
        <button type="button" class="tab spoiler" id="tabSpoiler" data-season="sp" role="tab" aria-selected="false" style="display:none;">縺偵ｓ縺倥▽</button>
      </div>

      <div class="modal-body" id="modalBody">
        <img id="psheet" class="psheet" src="" alt="">
      </div>
    </div>
  </section>

  <!-- ===== ネタバレ確認（縺偵ｓ縺倥▽用） ===== -->
  <div id="spoilerOverlay" class="spoilerOverlay" aria-hidden="true"></div>
  <section id="spoilerModal" class="spoilerModal" aria-hidden="true">
    <div class="spoilerBox" role="dialog" aria-modal="true" aria-label="ネタバレ確認">
      <h2 class="spoilerTitle">確認</h2>
      <p class="spoilerText">空想世界アリストテレス1期のネタバレを含む内容ですが、よろしいですか？</p>
      <div class="spoilerBtns">
        <button type="button" class="btn" id="spoilerNo">いいえ</button>
        <button type="button" class="btn primary" id="spoilerYes">はい</button>
      </div>
    </div>
  </section>

  <script>
    // ====== 1) キャラデータ ======
    // spoilerOnly: true のキャラだけ「縺偵ｓ縺倥▽」タブを出す
    const characters = [
      { id:"sui",    name:"翠",     icon:"/images/characters/sui_icon.png",    sheetS1:"/images/characters/sui_sheet_s1.png",    sheetS2:"/images/characters/sui_sheet_s2.png" },

      { id:"rei",    name:"零",     icon:"/images/characters/rei_icon.png",    sheetS1:"/images/characters/rei_sheet_s1.png",    sheetS2:"/images/characters/rei_sheet_s2.png" },

      { id:"kiire",  name:"季依恋", icon:"/images/characters/kiire_icon.png",  sheetS1:"/images/characters/kiire_sheet_s1.png",  sheetS2:"/images/characters/kiire_sheet_s2.png" },

      { id:"hari",   name:"羽璃",   icon:"/images/characters/hari_icon.png",   sheetS1:"/images/characters/hari_sheet_s1.png",   sheetS2:"/images/characters/hari_sheet_s2.png" },

      { id:"yuugi",  name:"夕霧",   icon:"/images/characters/yuugi_icon.png",  sheetS1:"/images/characters/yuugi_sheet_s1.png",  sheetS2:"/images/characters/yuugi_sheet_s2.png" },

      { id:"reine",  name:"零音",   icon:"/images/characters/reine_icon.png",  sheetS1:"/images/characters/reine_sheet_s1.png",  sheetS2:"/images/characters/reine_sheet_s2.png" },

      { id:"yuri",   name:"結莉",   icon:"/images/characters/yuri_icon.png",   sheetS1:"/images/characters/yuri_sheet_s1.png",   sheetS2:"/images/characters/yuri_sheet_s2.png" },

      { id:"yume",   name:"優芽",   icon:"/images/characters/yume_icon.png",   sheetS1:"/images/characters/yume_sheet_s1.png",   sheetS2:"/images/characters/yume_sheet_s2.png" },

      { id:"reto",   name:"怜冬",   icon:"/images/characters/reto_icon.png",   sheetS1:"/images/characters/reto_sheet_s1.png",   sheetS2:"/images/characters/reto_sheet_s2.png" },

      { id:"hana",   name:"白花",   icon:"/images/characters/hana_icon.png",   sheetS1:"/images/characters/hana_sheet_s1.png",   sheetS2:"/images/characters/hana_sheet_s2.png" },

      // ▼「縺偵ｓ縺倥▽」を出したい3人
      { id:"yukina", name:"雪那",   icon:"/images/characters/yukina_icon.png", sheetS1:"/images/characters/yukina_sheet_s1.png", sheetS2:"/images/characters/yukina_sheet_s2.png", sheetSP:"/images/characters/yukina_sheet_sp.png", spoilerOnly:true },

      { id:"nemuru", name:"ねむる", icon:"/images/characters/nemuru_icon.png", sheetS1:"/images/characters/nemuru_sheet_s1.png", sheetS2:"/images/characters/nemuru_sheet_s2.png", sheetSP:"/images/characters/nemuru_sheet_sp.png", spoilerOnly:true },

      { id:"akiha",  name:"あきは", icon:"/images/characters/akiha_icon.png",  sheetS1:"/images/characters/akiha_sheet_s1.png",  sheetS2:"/images/characters/akiha_sheet_s2.png",  sheetSP:"/images/characters/akiha_sheet_sp.png",  spoilerOnly:true },

      { id:"anjela", name:"アンジェラ", icon:"/images/characters/anjela_icon.png", sheetS1:"/images/characters/anjela_sheet_s1.png", sheetS2:"/images/characters/anjela_sheet_s2.png" },
    ];

    // ====== 2) 一覧生成 ======
    const grid = document.getElementById("grid");
    grid.innerHTML = characters.map((c, i) => `
      <div class="card" data-index="${i}" role="button" tabindex="0" aria-label="${c.name}のプロフィールを開く">
        <img class="avatar" src="${c.icon}" alt="${c.name}">
        <div class="cname">${c.name}</div>
      </div>
    `).join("");

    // ====== 3) プロフモーダル制御 ======
    const pOverlay = document.getElementById("pOverlay");
    const charModal = document.getElementById("charModal");
    const modalInner = document.getElementById("modalInner");
    const psheet = document.getElementById("psheet");
    const ptitle = document.getElementById("ptitle");
    const charClose = document.getElementById("charClose");

    const tabSpoiler = document.getElementById("tabSpoiler");
    const tabs = Array.from(document.querySelectorAll(".tab"));

    // ネタバレ確認
    const spoilerOverlay = document.getElementById("spoilerOverlay");
    const spoilerModal = document.getElementById("spoilerModal");
    const spoilerYes = document.getElementById("spoilerYes");
    const spoilerNo = document.getElementById("spoilerNo");

    let currentChar = null;
    let currentSeason = "s1";
    let pendingSeason = null;

    const setActiveTab = (season) => {
      tabs.forEach(t => {
        if (t.style.display === "none") return;
        const on = (t.dataset.season === season);
        t.classList.toggle("active", on);
        t.setAttribute("aria-selected", on ? "true" : "false");
      });
    };

    const fadeToSrc = (src, alt) => {
      psheet.classList.remove("show");
      psheet.alt = alt || "";

      setTimeout(() => {
        psheet.src = src;

        psheet.onload = () => {
          psheet.classList.add("show");
        };
        // キャッシュ保険
        setTimeout(() => psheet.classList.add("show"), 220);
      }, 20);
    };

    const setSheet = (season) => {
      if(!currentChar) return;

      // spoilerタブを押した場合は確認
      if(season === "sp"){
        openSpoilerConfirm();
        return;
      }

      currentSeason = season;
      setActiveTab(season);

      const nextSrc = (season === "s2") ? currentChar.sheetS2 : currentChar.sheetS1;
      fadeToSrc(nextSrc, currentChar.name + (season === "s2" ? " 2期プロフィール" : " 1期プロフィール"));
    };

    const openProfile = (c) => {
      currentChar = c;
      ptitle.textContent = c.name;

      // 3タブ目の表示/非表示（雪那/ねむる/あきはだけ）
      if(c.spoilerOnly){
        tabSpoiler.style.display = "inline-flex";
      }else{
        tabSpoiler.style.display = "none";
      }

      pOverlay.classList.add("open");
      charModal.classList.add("open");
      pOverlay.setAttribute("aria-hidden","false");
      charModal.setAttribute("aria-hidden","false");

      document.body.style.overflow = "hidden";
      modalInner.scrollTop = 0;

      // 初期は1期
      currentSeason = "s1";
      setActiveTab("s1");
      fadeToSrc(c.sheetS1, c.name + " 1期プロフィール");
    };

    const closeProfile = () => {
      charModal.classList.remove("open");
      pOverlay.classList.remove("open");
      pOverlay.setAttribute("aria-hidden","true");
      charModal.setAttribute("aria-hidden","true");

      closeSpoilerConfirm(true);

      psheet.classList.remove("show");
      psheet.src = "";
      document.body.style.overflow = "";
      currentChar = null;
      currentSeason = "s1";
      pendingSeason = null;
      setActiveTab("s1");
      tabSpoiler.style.display = "none";
    };

    // 一覧クリック/Enter
    const openFromEvent = (e) => {
      const card = e.target.closest(".card");
      if(!card) return;
      const idx = Number(card.dataset.index);
      openProfile(characters[idx]);
    };

    grid.addEventListener("click", openFromEvent);
    grid.addEventListener("keydown", (e) => {
      if(e.key !== "Enter") return;
      openFromEvent(e);
    });

    // タブ切替
    tabs.forEach(t => {
      t.addEventListener("click", () => {
        if(t.style.display === "none") return;
        setSheet(t.dataset.season);
      });
    });

    // 背景タップで閉じる（要望）
    charClose.addEventListener("click", closeProfile);
    pOverlay.addEventListener("click", closeProfile);

    // ESCで閉じる
    window.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && charModal.classList.contains("open")){
        closeProfile();
      }
    });

    // 下スワイプで閉じる（スマホ）
    let sy = 0, dragging = false;
    modalInner.addEventListener("touchstart", (e) => {
      sy = e.touches[0].clientY;
      dragging = true;
    }, {passive:true});

    modalInner.addEventListener("touchmove", (e) => {
      if(!dragging) return;
      const dy = e.touches[0].clientY - sy;
      if(modalInner.scrollTop === 0 && dy > 80){
        closeProfile();
        dragging = false;
      }
    }, {passive:true});

    modalInner.addEventListener("touchend", ()=>{ dragging=false; }, {passive:true});

    // ===== ネタバレ確認 =====
    const openSpoilerConfirm = () => {
      if(!currentChar || !currentChar.spoilerOnly) return;

      pendingSeason = "sp";
      spoilerOverlay.classList.add("open");
      spoilerModal.classList.add("open");
      spoilerOverlay.setAttribute("aria-hidden","false");
      spoilerModal.setAttribute("aria-hidden","false");
    };

    const closeSpoilerConfirm = (silent=false) => {
      spoilerModal.classList.remove("open");
      spoilerOverlay.classList.remove("open");
      spoilerOverlay.setAttribute("aria-hidden","true");
      spoilerModal.setAttribute("aria-hidden","true");
      if(!silent) pendingSeason = null;
    };

    spoilerNo.addEventListener("click", () => {
      closeSpoilerConfirm();
      // 元のタブへ戻す（表示してたやつ）
      setActiveTab(currentSeason);
    });
    spoilerOverlay.addEventListener("click", () => {
      closeSpoilerConfirm();
      setActiveTab(currentSeason);
    });

    spoilerYes.addEventListener("click", () => {
      closeSpoilerConfirm();

      // spoiler画像に切り替え
      currentSeason = "sp";
      setActiveTab("sp");
      fadeToSrc(currentChar.sheetSP, currentChar.name + " 縺偵ｓ縺倥▽");
    });

    // ====== 4) ハンバーガーメニュー ======
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");

    const openMenu = () => { menu.classList.add("open"); overlay.classList.add("open"); };
    const closeMenu = () => { menu.classList.remove("open"); overlay.classList.remove("open"); };

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
    menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));

    let sx=0, ssy=0, tracking=false;
    menu.addEventListener("touchstart", e=>{ const t=e.touches[0]; sx=t.clientX; ssy=t.clientY; tracking=true; }, {passive:true});
    menu.addEventListener("touchmove", e=>{
      if(!tracking) return;
      const t=e.touches[0];
      const dx=t.clientX-sx, dy=t.clientY-ssy;
      if(Math.abs(dx)>Math.abs(dy)){
        e.preventDefault();
        if(dx < -60){ closeMenu(); tracking=false; }
      }
    }, {passive:false});
    menu.addEventListener("touchend", ()=>{ tracking=false; }, {passive:true});
  </script>
</body>
</html>
