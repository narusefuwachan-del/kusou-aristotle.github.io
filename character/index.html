<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Character | 空想世界アリストテレス</title>
  <link rel="icon" href="/favicon.png">

  <!-- ===== Kazuki Reiwa Light (LOCAL) ===== -->
  <style>
    @font-face{
      font-family: "Kazuki Reiwa";
      src: url("/fonts/KazukiReiwa-Light.ttf") format("truetype");
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    /* ===== Back to list ===== */
.backToList{
  text-align: center;
  font-size: 14px;
  letter-spacing: .18em;
  margin: 28px 0 16px;
  white-space: nowrap; /* スマホで折れ防止 */
  cursor: pointer;
}

.backToList .arrow{
  letter-spacing: 0;    /* ← <>だけ詰める本体 */
  margin: 0 .12em;      /* ← ここで近さ調整 */
}
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }

    body{
      font-family:"Kazuki Reiwa", serif;
      background:#0b0b0f;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== header ===== */
    .header{
      position:sticky;
      top:0;
      z-index:60;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .site-title{
      font-size:18px;
      letter-spacing:.08em;
      color:#fff;
      text-decoration:none;
    }
    .menu-btn{
      font-size:22px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }

    /* ===== hamburger ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:1000;
    }
    .overlay.open{ opacity:1; pointer-events:auto; }

    nav.menu{
      position:fixed;
      top:0;
      right:0;
      width:320px;
      max-width:80vw;
      height:100vh;
      background:rgba(0,0,0,.88);
      backdrop-filter:blur(10px);
      transform:translateX(100%);
      transition:.25s;
      z-index:1001;
      padding:20px 16px;
    }
    nav.menu.open{ transform:translateX(0); }

    .menu-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.15);
      padding-bottom:10px;
      margin-bottom:10px;
    }
    .menu-title{ letter-spacing:.2em; }
    .close-btn{
      font-size:20px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
    }
    nav.menu a{
      display:block;
      padding:14px 6px;
      color:#fff;
      text-decoration:none;
      letter-spacing:.14em;
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    /* ===== page ===== */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:56px 16px 80px;
      text-align:center;
    }

    .title-ruby{
      font-size:13px;
      letter-spacing:.35em;
      opacity:.55;
      margin-bottom:6px;
    }
    .page-title{
      font-size:40px;
      letter-spacing:.16em;
      margin:0;
      font-weight:300; /* 太字にしない */
    }

    /* ===== switch ===== */
    .switch{
      display:flex;
      margin:44px auto 36px;
      max-width:360px;
      border:1px solid rgba(255,255,255,.25);
    }
    .switch button{
      flex:1;
      padding:14px 0;
      background:none;
      border:none;
      color:#fff;
      font-family:inherit;
      letter-spacing:.22em;
      cursor:pointer;
    }
    .switch button.active{
      background:#1aa5a5;
      color:#000;
    }

    /* ===== grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media(min-width:700px){
      .grid{ grid-template-columns:repeat(4,1fr); }
    }
    .card{
      position:relative;
      aspect-ratio:3/2;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.25);
      overflow:hidden;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .card:hover{
      border-color: rgba(255,255,255,.40);
      background: rgba(255,255,255,.06);
    }
    .card:active{ transform: scale(.99); }
    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .num{
      position:absolute;
      right:12px;
      bottom:8px;
      font-size:32px;
      opacity:.85;
      letter-spacing:.1em;
      pointer-events:none;
    }

    /* ===== footer ===== */
    footer{
      padding:48px 16px 56px;
      text-align:center;
      background:rgba(0,0,0,.35);
      border-top:1px solid rgba(255,255,255,.1);
    }
    .footer-logo{
      width:min(260px,70vw);
      margin:0 auto 18px;
      display:block;
    }
    .footer-note{
      font-size:12px;
      opacity:.6;
      line-height:1.7;
      letter-spacing:.06em;
    }

    /* =========================================================
       Password Overlay
    ========================================================= */
    .lockOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.74);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index: 2000;
    }
    .lockOverlay.open{ opacity:1; pointer-events:auto; }

    .lockBox{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      z-index: 2001;
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
    }
    .lockBox.open{ opacity:1; pointer-events:auto; }

    .lockCard{
      width: min(92vw, 420px);
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(10,10,14,.92);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 18px 16px 16px;
      box-shadow: 0 20px 70px rgba(0,0,0,.55);
      text-align: left;
    }
    .lockTitle{
      font-size: 13px;
      letter-spacing: .22em;
      opacity: .75;
      margin: 0 0 10px;
    }
    .lockRow{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .lockLabel{
      font-size: 12px;
      letter-spacing: .18em;
      opacity: .65;
      min-width: 86px;
    }
    .lockField{
      flex:1;
      height: 44px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      padding: 0 12px;
      font-size: 18px;
      letter-spacing: .22em;
    }
    .cursor{
      width: 10px;
      height: 18px;
      margin-left: 2px;
      background: rgba(255,255,255,.8);
      animation: blink 1s steps(1,end) infinite;
      display:inline-block;
    }
    @keyframes blink{ 50%{ opacity:0; } }
    .lockStatus{
      margin-top: 12px;
      font-size: 12px;
      letter-spacing: .18em;
      opacity: .7;
    }
    .lockStatus.ok{
      color: #8fffe6;
      opacity: .95;
    }

    /* =========================================================
       Profile Modal (NEW UI)
    ========================================================= */
    .profileOverlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.72);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index: 2100;
    }
    .profileOverlay.open{ opacity:1; pointer-events:auto; }

    .profileModal{
      position:fixed;
      inset:0;
      display:grid;
      place-items:end center;
      z-index: 2101;
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
    }
    .profileModal.open{ opacity:1; pointer-events:auto; }

    .profileInner{
      --accent: #4fbfc2; /* デフォルト：翠 */
      width: min(94vw, 820px);
      max-height: 90vh;
      overflow:hidden;
      border-radius: 18px 18px 0 0;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,10,14,.92);
      backdrop-filter: blur(10px);
      transform: translateY(18px);
      transition: transform .22s ease;
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
    }
    .profileModal.open .profileInner{ transform: translateY(0); }

    .profileTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
    }
    .profileTitle{
      letter-spacing: .18em;
      font-size: 13px;
      opacity: .88;
      display:flex;
      align-items:baseline;
      gap:10px;
    }
    .profileNo{
      opacity:.75;
      letter-spacing:.22em;
    }

    .profileClose{
      font-size: 20px;
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
      padding: 6px 10px;
      border-radius: 10px;
    }

    .profileBody{
      overflow:auto;
      max-height: calc(90vh - 52px);
      -webkit-overflow-scrolling: touch;
      padding: 14px;
    }

    /* ========== 上段：君が作る画像枠 ========== */
    .hero{
      position:relative;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .hero img{
      width:100%;
      height:auto;
      display:block;
    }

    /* 右上の S2 ボタン */
    .heroTools{
      position:absolute;
      top:10px;
      right:10px;
      display:flex;
      gap:8px;
      z-index:2;
    }
    .s2btn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      color:#fff;
      font-family:inherit;
      letter-spacing:.18em;
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-size: 12px;
      line-height:1;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .s2btn:hover{
      border-color: rgba(255,255,255,.32);
      background: rgba(0,0,0,.48);
    }
    .s2btn:active{ transform: scale(.98); }

    /* 切り替え演出：ノイズ/ブラーっぽい */
    .glitchLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      mix-blend-mode: screen;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.08) 0px,
          rgba(255,255,255,.08) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 4px
        );
      filter: blur(0.6px);
      transform: translateZ(0);
    }
    .hero.glitching .glitchLayer{
      animation: glitch 420ms steps(2,end) 1;
      opacity: .9;
    }
    .hero.glitching img{
      animation: blurpop 420ms ease 1;
    }
    @keyframes glitch{
      0%{ transform: translate(0,0); }
      20%{ transform: translate(-3px, 1px); }
      40%{ transform: translate(2px, -1px); }
      60%{ transform: translate(-2px, -1px); }
      80%{ transform: translate(3px, 1px); }
      100%{ transform: translate(0,0); }
    }
    @keyframes blurpop{
      0%{ filter: blur(0px) saturate(1); }
      30%{ filter: blur(2.2px) saturate(1.35); }
      100%{ filter: blur(0px) saturate(1); }
    }

    /* ========== 下段：説明UI（テーマカラー反映） ========== */
    .info{
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      overflow:hidden;
    }

    .infoHeader{
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
    }

    /* 「名前画像」は君が作る：ここはimg差し替え */
    .nameImg{
      width: min(320px, 78vw);
      height:auto;
      display:block;
      margin: 2px 0 2px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.35));
    }

    .accentLine{
      height: 1px;
      background: color-mix(in srgb, var(--accent) 70%, transparent);
      opacity: .9;
    }

    .infoBody{
      padding: 12px 12px 14px;
      text-align:left;
      line-height:1.85;
      letter-spacing:.05em;
      font-size: 14px;
    }

    .desc{
      color: color-mix(in srgb, var(--accent) 92%, white 8%);
      opacity: .95;
    }

    .meta{
      margin-top: 10px;
      color: rgba(255,255,255,.78);
      font-size: 12px;
      line-height:1.8;
    }

    .navRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.20);
    }

    .navSide{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 92px;
    }

    .navBtn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--accent) 55%, rgba(255,255,255,.10));
      background: rgba(255,255,255,.04);
      color: color-mix(in srgb, var(--accent) 88%, white 12%);
      letter-spacing:.14em;
      font-size: 12px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .navBtn:hover{
      background: rgba(255,255,255,.07);
      border-color: color-mix(in srgb, var(--accent) 78%, rgba(255,255,255,.14));
    }
    .navBtn:active{ transform: scale(.98); }
    .navBtn[aria-disabled="true"]{
      opacity:.25;
      pointer-events:none;
    }

    .backBtn{
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      letter-spacing:.18em;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--accent) 55%, rgba(255,255,255,.10));
      background: rgba(255,255,255,.03);
      color: color-mix(in srgb, var(--accent) 92%, white 8%);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      white-space: nowrap;
    }
    .backBtn:hover{
      background: rgba(255,255,255,.06);
      border-color: color-mix(in srgb, var(--accent) 78%, rgba(255,255,255,.14));
    }
    .backBtn:active{ transform: scale(.98); }

    @media (prefers-reduced-motion: reduce){
      .lockOverlay,.lockBox,.profileOverlay,.profileModal,.profileInner{ transition:none; }
      .cursor{ animation:none; }
      .hero.glitching .glitchLayer, .hero.glitching img{ animation:none; }
    }
  </style>
</head>

<body>

<header class="header">
  <a href="/" class="site-title">空想世界アリストテレス</a>
  <button class="menu-btn" id="menuBtn">☰</button>
</header>

<div class="overlay" id="overlay"></div>
<nav class="menu" id="menu" aria-hidden="true">
  <div class="menu-top">
    <div class="menu-title">MENU</div>
    <button class="close-btn" id="closeBtn" aria-label="閉じる">✕</button>
  </div>
  <a href="/">Home</a>
  <a href="/character/">Character</a>
  <a href="/story/">Story</a>
  <a href="/guide/">Guide</a>
</nav>

<main class="container">
  <div class="title-ruby">character</div>
  <h1 class="page-title">空想世界 名簿記録</h1>

  <div class="switch">
    <button id="btnMain" class="active">MAIN</button>
    <button id="btnSub">SUB</button>
  </div>

  <div id="grid" class="grid"></div>
</main>

<footer>
  <img src="/images/logo.png" class="footer-logo" alt="">
  <div class="footer-note">
    © 空想世界アリストテレス<br>
    当サイトの内容・文章・画像等の無断使用を固く禁じます。
  </div>
</footer>

<!-- ================= Password Overlay ================= -->
<div class="lockOverlay" id="lockOverlay" aria-hidden="true"></div>
<section class="lockBox" id="lockBox" aria-hidden="true">
  <div class="lockCard" role="dialog" aria-modal="true" aria-label="パスワード認証">
    <div class="lockTitle">ACCESS AUTH</div>
    <div class="lockRow">
      <div class="lockLabel">PASSWORD</div>
      <div class="lockField">
        <span id="pwText"></span><span class="cursor" aria-hidden="true"></span>
      </div>
    </div>
    <div class="lockStatus" id="pwStatus">…</div>
  </div>
</section>

<!-- ================= Profile Modal ================= -->
<div class="profileOverlay" id="profileOverlay" aria-hidden="true"></div>
<section class="profileModal" id="profileModal" aria-hidden="true">
  <div class="profileInner" id="profileInner" role="dialog" aria-modal="true" aria-label="プロフィール">
    <div class="profileTop">
      <div class="profileTitle">
        <span id="profileTitle">PROFILE</span>
        <span class="profileNo" id="profileNo">01</span>
      </div>
      <button class="profileClose" id="profileClose" aria-label="閉じる">✕</button>
    </div>

    <div class="profileBody">
      <!-- 上段：君が作るイラスト（S1/S2切り替え） -->
      <div class="hero" id="hero">
        <div class="heroTools">
          <button class="s2btn" id="btnS2" type="button" aria-label="S2に切り替え">S2</button>
        </div>
        <div class="glitchLayer" aria-hidden="true"></div>
        <img id="heroImg" src="" alt="">
        <div class="backToList">
  <span class="arrow">&lt;</span>
  Back to list
  <span class="arrow">&gt;</span>
        </div>
      </div>

      <!-- 下段：私の担当（説明＋線＋Back/ナビ） -->
      <div class="info">
        <div class="infoHeader">
          <!-- 名前画像：君が作る（キャラごと差し替え） -->
          <img id="nameImg" class="nameImg" src="" alt="">
        </div>

        <div class="accentLine" aria-hidden="true"></div>

        <div class="infoBody">
          <div class="desc" id="descText">
            説明文（ここにテキストが入る）
          </div>
          <div class="meta" id="metaText">
            ※ここは補足欄（年齢/要素/属性など）を後から増やせるよ
          </div>
        </div>

        <div class="navRow">
          <div class="navSide">
            <button class="navBtn" id="prevBtn" type="button" aria-label="前へ">&lt;</button>
          </div>

          <button class="backBtn" id="backBtn" type="button" aria-label="一覧に戻る">Back to list</button>

          <div class="navSide" style="justify-content:flex-end;">
            <button class="navBtn" id="nextBtn" type="button" aria-label="次へ">&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const grid = document.getElementById("grid");
  const btnMain = document.getElementById("btnMain");
  const btnSub = document.getElementById("btnSub");

  const mainImages = Array.from({length:14},(_,i)=>
    `/images/character/main${String(i+1).padStart(2,"0")}.png`
  );

  // ====== キャラ別：アクセントカラー ======
  const accents = [
    "#4fbfc2", // 01 翠
    "#c24f4f", // 02 零
    "#e0a038", // 03
    "#80a87d", // 04
    "#7d92a8", // 05
    "#941c34", // 06
    "#50e65d", // 07
    "#05079c", // 08
    "#6cbecc", // 09
    "#e83a83", // 10
    "#499151", // 11
    "#e0e0e0", // 12
    "#ae76db", // 13
    "#c9a824"  // 14
  ];

  // ====== パスワード ======
  const passcodes = [
    "1023","1124","1203","0312","0211","0224","0528","0528","0718","1228","0114","0521","0807","0122"
  ];

  // ====== モーダル上段（君が作る画像） ======
  // ここだけ画像パス差し替えればOK
  // 例）S1: /images/profile/hero/01_s1.png
  //     S2: /images/profile/hero/01_s2.png
  const heroS1 = Array.from({length:14},(_,i)=>
    `/images/profile/hero/${String(i+1).padStart(2,"0")}_s1.png`
  );
  const heroS2 = Array.from({length:14},(_,i)=>
    `/images/profile/hero/${String(i+1).padStart(2,"0")}_s2.png`
  );

  // ====== 名前画像（君が作る） ======
  const nameImgs = Array.from({length:14},(_,i)=>
    `/images/profile/name/${String(i+1).padStart(2,"0")}.png`
  );

  // ====== 説明文（仮） ======
  // 後で好きに書き換えてOK。長文もいける
  const descs = Array.from({length:14},(_,i)=>`説明文（${String(i+1).padStart(2,"0")}）`);
  const metas = Array.from({length:14},(_,i)=>`補足欄（${String(i+1).padStart(2,"0")}）`);

  function renderMain(){
    grid.innerHTML = mainImages.map((src,i)=>`
      <div class="card" data-index="${i}" role="button" tabindex="0" aria-label="${String(i+1).padStart(2,"0")}を開く">
        <img src="${src}" alt="">
        <div class="num">${String(i+1).padStart(2,"0")}</div>
      </div>
    `).join("");
  }

  function renderSub(){
    grid.innerHTML = `
      <div style="grid-column:1/-1;opacity:.6;letter-spacing:.25em;padding:80px 0;">
        SUBは準備中です
      </div>`;
  }

  renderMain();

  btnMain.onclick=()=>{
    btnMain.classList.add("active");
    btnSub.classList.remove("active");
    renderMain();
  };
  btnSub.onclick=()=>{
    btnSub.classList.add("active");
    btnMain.classList.remove("active");
    renderSub();
  };

  /* ===== hamburger ===== */
  const menuBtn=document.getElementById("menuBtn");
  const closeBtn=document.getElementById("closeBtn");
  const menu=document.getElementById("menu");
  const overlay=document.getElementById("overlay");

  menuBtn.onclick=()=>{
    menu.classList.add("open");
    overlay.classList.add("open");
    menu.setAttribute("aria-hidden","false");
  };
  closeBtn.onclick=overlay.onclick=()=>{
    menu.classList.remove("open");
    overlay.classList.remove("open");
    menu.setAttribute("aria-hidden","true");
  };

  /* =========================================================
     Password Animation -> Profile Modal
  ========================================================= */
  const lockOverlay = document.getElementById("lockOverlay");
  const lockBox = document.getElementById("lockBox");
  const pwText = document.getElementById("pwText");
  const pwStatus = document.getElementById("pwStatus");

  const profileOverlay = document.getElementById("profileOverlay");
  const profileModal = document.getElementById("profileModal");
  const profileInner = document.getElementById("profileInner");
  const profileClose = document.getElementById("profileClose");
  const profileTitle = document.getElementById("profileTitle");
  const profileNo = document.getElementById("profileNo");

  const hero = document.getElementById("hero");
  const heroImg = document.getElementById("heroImg");
  const btnS2 = document.getElementById("btnS2");

  const nameImg = document.getElementById("nameImg");
  const descText = document.getElementById("descText");
  const metaText = document.getElementById("metaText");

  const backBtn = document.getElementById("backBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  let animRunning = false;
  let currentIndex = 0;
  let currentSeason = "s1"; // s1 / s2

  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  const openLock = () => {
    lockOverlay.classList.add("open");
    lockBox.classList.add("open");
    lockOverlay.setAttribute("aria-hidden","false");
    lockBox.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  };

  const closeLock = () => {
    lockOverlay.classList.remove("open");
    lockBox.classList.remove("open");
    lockOverlay.setAttribute("aria-hidden","true");
    lockBox.setAttribute("aria-hidden","true");
  };

  const openProfileShell = () => {
    profileOverlay.classList.add("open");
    profileModal.classList.add("open");
    profileOverlay.setAttribute("aria-hidden","false");
    profileModal.setAttribute("aria-hidden","false");
  };

  const closeProfile = () => {
    profileModal.classList.remove("open");
    profileOverlay.classList.remove("open");
    profileOverlay.setAttribute("aria-hidden","true");
    profileModal.setAttribute("aria-hidden","true");

    heroImg.src = "";
    nameImg.src = "";
    currentSeason = "s1";
    document.body.style.overflow = "";
  };

  function setNavState(idx){
    prevBtn.setAttribute("aria-disabled", idx === 0 ? "true" : "false");
    nextBtn.setAttribute("aria-disabled", idx === 13 ? "true" : "false");
    prevBtn.style.visibility = (idx === 0) ? "hidden" : "visible";
    nextBtn.style.visibility = (idx === 13) ? "hidden" : "visible";
  }

  function applyAccent(idx){
    const a = accents[idx] || "#4fbfc2";
    profileInner.style.setProperty("--accent", a);
  }

  function loadCharacter(idx, season="s1", withGlitch=false){
    currentIndex = idx;
    currentSeason = season;

    const no = String(idx+1).padStart(2,"0");
    profileTitle.textContent = "PROFILE";
    profileNo.textContent = no;

    applyAccent(idx);
    setNavState(idx);

    // 上段
    const src = (season === "s2") ? heroS2[idx] : heroS1[idx];

    if(withGlitch){
      hero.classList.add("glitching");
      heroImg.src = src;
      setTimeout(()=> hero.classList.remove("glitching"), 460);
    }else{
      heroImg.src = src;
    }
    heroImg.alt = `Hero ${no} ${season.toUpperCase()}`;

    // 名前画像
    nameImg.src = nameImgs[idx];
    nameImg.alt = `Name ${no}`;

    // 説明（仮）
    descText.textContent = descs[idx] || "";
    metaText.textContent = metas[idx] || "";
  }

  async function playPasswordAndOpen(idx){
    if(animRunning) return;
    animRunning = true;

    pwText.textContent = "";
    pwStatus.className = "lockStatus";
    pwStatus.textContent = "…";

    openLock();
    await sleep(220);

    const code = passcodes[idx] || "0000";
    for(let i=0;i<code.length;i++){
      pwText.textContent += code[i];
      await sleep(120);
    }

    await sleep(160);
    pwStatus.textContent = "COMPLETE";
    pwStatus.classList.add("ok");

    await sleep(300);
    closeLock();

    await sleep(140);
    openProfileShell();
    loadCharacter(idx, "s1", false);

    animRunning = false;
  }

  // MAINカードクリックで起動
  function onCardActivate(e){
    const card = e.target.closest(".card");
    if(!card) return;
    const idx = Number(card.dataset.index);
    playPasswordAndOpen(idx);
  }
  grid.addEventListener("click", onCardActivate);
  grid.addEventListener("keydown", (e)=>{
    if(e.key !== "Enter") return;
    onCardActivate(e);
  });

  // 閉じる
  profileClose.addEventListener("click", closeProfile);
  profileOverlay.addEventListener("click", closeProfile);
  backBtn.addEventListener("click", closeProfile);

  // ESC
  window.addEventListener("keydown", (e)=>{
    if(e.key === "Escape"){
      if(profileModal.classList.contains("open")) closeProfile();
    }
  });

  // 前/次
  prevBtn.addEventListener("click", ()=>{
    if(currentIndex <= 0) return;
    loadCharacter(currentIndex-1, "s1", false); // ナビ移動はS1固定（仕様）
  });
  nextBtn.addEventListener("click", ()=>{
    if(currentIndex >= 13) return;
    loadCharacter(currentIndex+1, "s1", false);
  });

  // S2切り替え（押すたびトグル）
  btnS2.addEventListener("click", ()=>{
    const nextSeason = (currentSeason === "s1") ? "s2" : "s1";
    loadCharacter(currentIndex, nextSeason, true);
  });
</script>

</body>
</html>
